<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>코딩 용어 정리</title>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* 관공서 스타일: 깨끗한 흰색 배경과 신뢰감 있는 남색 포인트 */
        body {
            background: #f4f7f9;
            color: #333;
            font-family: 'Nanum Gothic', 'Malgun Gothic', sans-serif;
            padding: 40px 20px;
            margin: 0;
            line-height: 1.6;
            font-size: 16px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: #ffffff;
            padding: 30px;
            border-top: 6px solid #003366;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
        }

        h2 {
            text-align: center;
            color: #003366;
            margin-bottom: 20px;
            font-size: 32px;
            font-weight: bold;
        }

        /* 입력 영역 */
        .input-box {
            border: 1px solid #d1d1d1;
            padding: 20px;
            margin-bottom: 30px;
            background: #fff;
        }

        .input-row {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            border-bottom: 1px solid #f0f0f0;
            padding-bottom: 15px;
        }

        .label {
            width: 120px;
            font-weight: bold;
            color: #555;
            font-size: 15px;
        }

        input,
        textarea {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            background: #fafafa;
            font-size: 14px;
        }

        .save-btn {
            background: #003366;
            color: white;
            padding: 12px 0;
            border: none;
            font-weight: bold;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background 0.2s;
        }

        .save-btn.edit-mode {
            background: #f0ad4e;
            /* 수정 모드일 때 오렌지색 계열로 변경 */
        }

        .edit-btn,
        .inline-save-btn {
            background: #5bc0de;
            color: white;
            border: none;
            padding: 4px 10px;
            cursor: pointer;
            font-size: 11px;
            font-weight: bold;
            margin-left: 5px;
            border-radius: 3px;
        }

        .inline-save-btn {
            background: #5cb85c;
        }

        .inline-cancel-btn {
            background: #777;
            color: white;
            border: none;
            padding: 4px 10px;
            cursor: pointer;
            font-size: 11px;
            font-weight: bold;
            margin-left: 5px;
            border-radius: 3px;
        }

        .inline-input,
        .inline-textarea {
            width: 95%;
            padding: 5px;
            margin-bottom: 5px;
            border: 1px solid #5bc0de;
            font-size: 10pt;
            font-family: inherit;
        }

        .edit-cancel-btn {
            background: #666;
            color: white;
            padding: 12px 0;
            border: none;
            font-weight: bold;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-top: 5px;
            display: none;
            /* 기본적으로 숨김 */
        }

        /* 컨트롤 및 정렬 */
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
            border-bottom: 2px solid #003366;
            padding-bottom: 8px;
        }

        .delete-btn {
            background: #d9534f;
            color: white;
            border: none;
            padding: 6px 15px;
            cursor: pointer;
            font-size: 13px;
            font-weight: bold;
        }

        .move-btn {
            background: #5cb85c;
            color: white;
            border: none;
            padding: 6px 15px;
            cursor: pointer;
            font-size: 13px;
            font-weight: bold;
            margin-left: 5px;
        }

        .sort-btn {
            padding: 6px 12px;
            font-size: 13px;
            background: #f8f8f8;
            border: 1px solid #ddd;
            cursor: pointer;
            margin-left: 4px;
        }

        .sort-btn.active {
            background: #003366;
            color: #fff;
            font-weight: bold;
        }

        .select-btn {
            background: #666;
            color: white;
            border: none;
            padding: 6px 15px;
            cursor: pointer;
            font-size: 13px;
            font-weight: bold;
            margin-right: 5px;
        }

        /* 리스트 카드 */
        .card {
            display: flex;
            align-items: flex-start;
            padding: 15px 0;
            border-bottom: 1px solid #eee;
            background: #fff;
            text-align: left;
        }

        .chk-box {
            margin-right: 12px;
            margin-top: 5px;
            width: 18px;
            height: 18px;
            cursor: pointer;
            flex: none;
        }

        .card-term {
            width: 200px;
            font-weight: bold;
            color: #003366;
            font-size: 10pt;
            margin-right: 20px;
            flex-shrink: 0;
            word-break: keep-all;
        }

        .card-desc {
            flex: 1;
            color: #444;
            font-size: 10pt;
            white-space: pre-wrap;
            line-height: 1.5;
        }

        /* 하이퍼링크 스타일 */
        .card-desc a {
            color: #003366 !important;
            text-decoration: underline !important;
            font-weight: bold;
        }

        .card-desc a:hover {
            color: #0056b3 !important;
        }

        /* 텍스트 래퍼 (PC 기본) */
        .card-content {
            display: flex;
            flex: 1;
            align-items: flex-start;
        }

        /* 모바일 반응형 스타일 */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .container {
                padding: 15px;
            }

            h2 {
                font-size: 24px;
                margin-bottom: 20px;
            }

            /* 입력 폼 수직 배치 */
            .input-row {
                flex-direction: column;
                align-items: stretch;
            }

            .label {
                width: 100%;
                margin-bottom: 8px;
            }

            /* 리스트 카드 수직 배치 */
            .card-content {
                display: block;
            }

            .card-term {
                width: 100%;
                margin-right: 0;
                margin-bottom: 6px;
                border-bottom: 1px dashed #eee;
                padding-bottom: 4px;
            }

            .card-desc {
                width: 100%;
            }
        }

        /* 탭 스타일 */
        .tabs {
            display: flex;
            flex-wrap: nowrap;
            /* 모바일에서 줄바꿈 방지 */
            overflow-x: auto;
            /* 가로 스크롤 허용 */
            -webkit-overflow-scrolling: touch;
            margin-bottom: 0;
            border-bottom: 2px solid #003366;
            scrollbar-width: none;
            /* 파이어폭스 스크롤바 숨기기 */
        }

        .tabs::-webkit-scrollbar {
            display: none;
            /* 크롬/사파리 스크롤바 숨기기 */
        }

        .tab {
            padding: 12px 20px;
            white-space: nowrap;
            /* 텍스트 줄바꿈 방지 */
            cursor: pointer;
            background: #f1f3f5;
            border: 1px solid #ddd;
            border-bottom: none;
            margin-right: 4px;
            font-weight: bold;
            color: #777;
            border-radius: 5px 5px 0 0;
            transition: all 0.2s;
            flex-shrink: 0;
            /* 크기 줄어듦 방지 */
        }

        .tab:hover {
            background: #e9ecef;
        }

        .tab.active {
            background: #003366;
            color: white;
            border-color: #003366;
        }

        .input-box {
            border-top: none;
            /* 탭과 자연스럽게 연결 */
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>코딩 용어 정리</h2>

        <div class="tabs">
            <div class="tab active" id="tab-terms" onclick="switchTab('Terms')">Coding용어</div>
            <div class="tab" id="tab-commands" onclick="switchTab('Commands')">프롬프트</div>
            <div class="tab" id="tab-videos" onclick="switchTab('Videos')">참고URL</div>
        </div>

        <div class="input-box">
            <div class="input-row">
                <div class="label">용어</div>
                <input type="text" id="term" placeholder="용어">
            </div>
            <div class="input-row" style="border:none;">
                <div class="label">용어 설명</div>
                <textarea id="description" rows="3"></textarea>
            </div>
            <button id="btn-save" class="save-btn" onclick="saveData()">데이터 등록</button>
            <button id="btn-cancel" class="edit-cancel-btn" onclick="cancelEdit()">수정 취소</button>
        </div>

        <div class="controls">
            <div style="display: flex; align-items: center;">
                <button class="select-btn" onclick="toggleSelectAll()">전체 선택</button>
                <button class="delete-btn" onclick="deleteSelected()">선택 삭제</button>
                <button class="move-btn" onclick="moveSelected()">선택 이동</button>
            </div>
            <div>
                <button class="sort-btn active" id="btn-newest" onclick="loadData('newest')">최신순</button>
                <button class="sort-btn" id="btn-alphabet" onclick="loadData('alphabet')">가나다순</button>
            </div>
        </div>

        <div id="list-container">
        </div>
    </div>

    <script>
        // 구글 웹 앱 URL
        const API_URL = "https://script.google.com/macros/s/AKfycbwyixrRKiFhk7VAMtWgg0IMBJFjHdYFLZGc_hxf44Z8ZA-CgrqHFKoPsxAGB4MRWCMR0g/exec";

        let currentSort = 'newest';
        let currentSheet = 'Terms'; // 현재 선택된 시트이름 (탭 상태)

        // URL을 하이퍼링크로 변환하는 함수 (프로토콜 없는 도메인 지원 버전)
        function linkify(text) {
            if (!text) return "";
            // 1. 프로토콜이 있는 URL (http, https 등)
            // 2. 프로토콜은 없지만 흔한 도메인 형태 (com, net, org, kr, io, dev, pages.dev 등)
            const combinedPattern = /((?:https?|ftp):\/\/[^\s]+|\b[a-z0-9.-]+\.(?:com|net|org|kr|io|dev|pages\.dev|me|info)(?:\/[^\s]*)?\b)/gim;

            return text.toString().replace(combinedPattern, function (url) {
                let href = url;
                // 프로토콜(http:// 또는 https://)로 시작하지 않으면 앞에 https://를 추가
                if (!/^https?:\/\//i.test(url)) {
                    href = 'https://' + url;
                }
                return `<a href="${href}" target="_blank" rel="noopener noreferrer">${url}</a>`;
            });
        }

        // 페이지 로드 시 데이터 불러오기
        window.onload = function () {
            loadData('newest');
        };

        // 탭 전환 기능
        function switchTab(sheetName) {
            currentSheet = sheetName;

            // 탭 스타일 및 입력창 텍스트 업데이트
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            const termInput = document.getElementById('term');
            const termLabel = document.querySelector('.label');
            const descLabel = document.querySelectorAll('.label')[1];

            if (sheetName === 'Terms') {
                document.getElementById('tab-terms').classList.add('active');
                termInput.placeholder = '용어 (예: API, Variable)';
                termLabel.textContent = '용어';
                descLabel.textContent = '용어 설명';
            } else if (sheetName === 'Commands') {
                document.getElementById('tab-commands').classList.add('active');
                termInput.placeholder = '프롬프트 (예: 시를 써줘, 코드 리뷰해줘)';
                termLabel.textContent = '프롬프트';
                descLabel.textContent = '상세 설명';
            } else if (sheetName === 'Videos') {
                document.getElementById('tab-videos').classList.add('active');
                termInput.placeholder = '참고 제목 (예: 유용한 사이트)';
                termLabel.textContent = '참고 제목';
                descLabel.textContent = '참고 URL/설명';
            }

            // 입력 필드 초기화
            document.getElementById('term').value = '';
            document.getElementById('description').value = '';

            // 해당 시트의 데이터 다시 불러오기
            loadData(currentSort);
        }

        // 인라인 수정 모드 토글
        function toggleInlineEdit(id) {
            const card = document.querySelector(`.card[data-id="${id}"]`);
            const isEditing = card.classList.contains('editing');

            if (isEditing) {
                // 수정 취소 (데이터 다시 로드하여 원복)
                loadData(currentSort);
            } else {
                // 다른 모든 수정 모드 해제 (동시 수정 방지)
                document.querySelectorAll('.card.editing').forEach(c => c.classList.remove('editing'));

                const termDiv = card.querySelector('.card-term');
                const descDiv = card.querySelector('.card-desc');
                const currentTerm = termDiv.textContent;
                const currentDesc = descDiv.textContent;

                card.classList.add('editing');
                termDiv.innerHTML = `<input type="text" class="inline-input" value="${currentTerm.replace(/"/g, '&quot;')}">`;
                descDiv.innerHTML = `<textarea class="inline-textarea" rows="3">${currentDesc}</textarea>`;

                const actionsDiv = card.querySelector('.card-actions');
                actionsDiv.innerHTML = `
                    <button class="inline-save-btn" onclick="saveInlineEdit('${id}')">저장</button>
                    <button class="inline-cancel-btn" onclick="toggleInlineEdit('${id}')">취소</button>
                `;
            }
        }

        // 인라인 수정 저장
        function saveInlineEdit(id) {
            const card = document.querySelector(`.card[data-id="${id}"]`);
            const term = card.querySelector('.inline-input').value.trim();
            const description = card.querySelector('.inline-textarea').value.trim();

            if (!term || !description) {
                alert('내용을 입력해주세요.');
                return;
            }

            const url = `${API_URL}?action=update&id=${id}&term=${encodeURIComponent(term)}&description=${encodeURIComponent(description)}&sheetName=${currentSheet}`;

            fetch(url)
                .then(res => res.json())
                .then(result => {
                    if (result.status === 'success') {
                        alert('수정되었습니다!');
                        loadData(currentSort);
                    } else {
                        alert('실패: ' + (result.message || '알 수 없는 오류'));
                    }
                })
                .catch(err => {
                    console.error('오류:', err);
                    alert('저장 중 오류가 발생했습니다.');
                });
        }

        // 기존 상단 수정 함수는 제거하거나 호환성을 위해 유지 (여기서는 인라인 전용으로 전환하므로 미사용)
        function enterEditMode(id, term, description) {
            toggleInlineEdit(id);
        }

        function cancelEdit() {
            // 상단 입력창 초기화 용도로만 사용
            document.getElementById('term').value = '';
            document.getElementById('description').value = '';
        }

        // 데이터 저장 (새 데이터 등록 전용)
        function saveData() {
            const term = document.getElementById('term').value.trim();
            const description = document.getElementById('description').value.trim();

            if (!term || !description) {
                const typeName = (currentSheet === 'Terms' ? '용어' : '프롬프트');
                alert(`${typeName}와 내용을 모두 입력해주세요.`);
                return;
            }

            // 상단 폼은 무조건 'save' (신규 등록)
            const url = `${API_URL}?action=save&term=${encodeURIComponent(term)}&description=${encodeURIComponent(description)}&sheetName=${currentSheet}`;

            console.log(`신규 등록 요청 시트:`, currentSheet);

            fetch(url)
                .then(res => res.json())
                .then(result => {
                    if (result.status === 'success') {
                        alert('저장되었습니다!');
                        cancelEdit(); // 입력창 초기화
                        loadData(currentSort);
                    } else {
                        alert('저장 실패: ' + (result.message || '알 수 없는 오류'));
                    }
                })
                .catch(err => {
                    console.error('오류:', err);
                    alert('저장 중 오류가 발생했습니다. GAS 설정을 확인해주세요.');
                });
        }

        // 데이터 불러오기
        function loadData(sortType) {
            currentSort = sortType;

            const container = document.getElementById('list-container');
            // 로딩 표시
            container.innerHTML = '<p style="text-align:center; color:#999; padding:40px;">데이터를 불러오는 중입니다...</p>';

            // 정렬 버튼 활성화 표시
            document.querySelectorAll('.sort-btn').forEach(btn => btn.classList.remove('active'));
            if (sortType === 'newest') document.getElementById('btn-newest').classList.add('active');
            if (sortType === 'alphabet') document.getElementById('btn-alphabet').classList.add('active');

            // 서버에 sheetName을 명확히 전달하여 해당 시트의 데이터만 가져오도록 요청
            const fetchUrl = `${API_URL}?action=load&sheetName=${currentSheet}&t=${new Date().getTime()}`;
            console.log('데이터 로드 시트:', currentSheet);

            fetch(fetchUrl)
                .then(res => res.json())
                .then(data => {
                    container.innerHTML = ''; // 초기화

                    if (!data || data.length === 0) {
                        let typeName = '데이터';
                        if (currentSheet === 'Terms') typeName = '용어';
                        else if (currentSheet === 'Commands') typeName = '프롬프트';
                        else if (currentSheet === 'Videos') typeName = '내용';

                        container.innerHTML = `<p style="text-align:center; color:#999; padding:40px;">등록된 ${typeName}가 없습니다. 첫 데이터를 등록해보세요!</p>`;
                        return;
                    }

                    // 클라이언트 측 정렬 로직
                    if (currentSort === 'newest') {
                        data.sort((a, b) => b.id - a.id);
                    } else if (currentSort === 'alphabet') {
                        data.sort((a, b) => String(a.term).localeCompare(String(b.term), 'ko'));
                    }

                    data.forEach(item => {
                        const card = document.createElement('div');
                        card.className = 'card';
                        card.setAttribute('data-id', item.id);
                        card.innerHTML = `
                            <input type="checkbox" class="chk-box" data-id="${item.id}">
                            <div class="card-content">
                                <div class="card-term">${item.term}</div>
                                <div class="card-desc">${linkify(item.description)}</div>
                            </div>
                            <div class="card-actions">
                                <button class="edit-btn" onclick="toggleInlineEdit('${item.id}')">수정</button>
                            </div>`;
                        container.appendChild(card);
                    });
                })
                .catch(err => {
                    console.error('불러오기 오류:', err);
                    container.innerHTML =
                        '<p style="text-align:center; color:#d9534f; padding:40px;">데이터를 불러오는 중 오류가 발생했습니다.<br>GAS 배포 및 시트 설정을 확인해주세요.</p>';
                });
        }

        // 전체 선택 / 해제
        function toggleSelectAll() {
            const checkboxes = document.querySelectorAll('.chk-box');
            if (checkboxes.length === 0) return;

            // 하나라도 체크가 안 된 것이 있으면 전체 선택, 모두 체크되어 있으면 전체 해제
            const allChecked = Array.from(checkboxes).every(cb => cb.checked);

            checkboxes.forEach(cb => {
                cb.checked = !allChecked;
            });
        }

        // 선택 삭제
        function deleteSelected() {
            const checkboxes = document.querySelectorAll('.chk-box:checked');
            if (checkboxes.length === 0) {
                alert('삭제할 항목을 선택해주세요.');
                return;
            }

            if (!confirm(`선택한 ${checkboxes.length}개 항목을 삭제하시겠습니까?`)) {
                return;
            }

            const ids = Array.from(checkboxes).map(cb => cb.dataset.id);

            // URL 파라미터로 ID 목록 전송 (sheetName 추가)
            const url = `${API_URL}?action=delete&ids=${ids.join(',')}&sheetName=${currentSheet}`;
            console.log('삭제 요청 URL:', url);

            fetch(url)
                .then(res => {
                    console.log('삭제 응답 상태:', res.status, res.statusText);
                    return res.json();
                })
                .then(result => {
                    console.log('삭제 응답 데이터:', result);
                    if (result.status === 'success') {
                        alert('삭제되었습니다!');
                        loadData(currentSort);
                    } else {
                        alert('삭제 실패: ' + (result.message || '알 수 없는 오류'));
                    }
                })
                .catch(err => {
                    console.error('삭제 오류:', err);
                    alert('삭제 중 오류가 발생했습니다: ' + err.message);
                });
        }
        // 선택 이동
        function moveSelected() {
            const checkboxes = document.querySelectorAll('.chk-box:checked');
            if (checkboxes.length === 0) {
                alert('이동할 항목을 선택해주세요.');
                return;
            }

            const targetSheets = {
                'Terms': 'Coding용어',
                'Commands': '프롬프트',
                'Videos': '참고URL'
            };

            // 현재 카테고리를 제외한 옵션 목록 생성
            const options = Object.keys(targetSheets)
                .filter(s => s !== currentSheet)
                .map(s => `${s} (${targetSheets[s]})`);

            const targetKey = prompt(`선택한 ${checkboxes.length}개 항목을 어디로 이동할까요?\n\n이동 가능 대상: ${options.join(', ')}\n(정확한 이름을 입력해주세요: Terms, Commands, Videos)`);

            if (!targetKey) return;

            const normalizedTarget = targetKey.trim();
            if (!targetSheets[normalizedTarget]) {
                alert('잘못된 이름입니다. Terms, Commands, 또는 Videos 중 하나를 입력해주세요.');
                return;
            }

            if (normalizedTarget === currentSheet) {
                alert('현재와 같은 카테고리로는 이동할 수 없습니다.');
                return;
            }

            const ids = Array.from(checkboxes).map(cb => cb.dataset.id);
            const url = `${API_URL}?action=move&ids=${ids.join(',')}&sheetName=${currentSheet}&targetSheet=${normalizedTarget}`;

            fetch(url)
                .then(res => res.json())
                .then(result => {
                    if (result.status === 'success') {
                        alert(result.message || '이동되었습니다!');
                        loadData(currentSort);
                    } else {
                        alert('이동 실패: ' + (result.message || '알 수 없는 오류'));
                    }
                })
                .catch(err => {
                    console.error('이동 오류:', err);
                    alert('이동 중 오류가 발생했습니다. GAS에 moveData 로직이 있는지 확인해주세요.');
                });
        }
    </script>
</body>
