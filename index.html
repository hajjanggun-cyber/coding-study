<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>코딩 용어 정리</title>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* 관공서 스타일: 깨끗한 흰색 배경과 신뢰감 있는 남색 포인트 */
        body {
            background: #f4f7f9;
            color: #333;
            font-family: 'Nanum Gothic', 'Malgun Gothic', sans-serif;
            padding: 40px 20px;
            margin: 0;
            line-height: 1.6;
            font-size: 16px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: #ffffff;
            padding: 30px;
            border-top: 6px solid #003366;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
        }

        h2 {
            text-align: center;
            color: #003366;
            margin-bottom: 20px;
            font-size: 32px;
            font-weight: bold;
        }

        /* 입력 영역 */
        .input-box {
            border: 1px solid #d1d1d1;
            padding: 20px;
            margin-bottom: 30px;
            background: #fff;
        }

        .input-row {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            border-bottom: 1px solid #f0f0f0;
            padding-bottom: 15px;
        }

        .label {
            width: 120px;
            font-weight: bold;
            color: #555;
            font-size: 15px;
        }

        input,
        textarea {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            background: #fafafa;
            font-size: 14px;
        }

        .save-btn {
            background: #003366;
            color: white;
            padding: 12px 0;
            border: none;
            font-weight: bold;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }

        /* 컨트롤 및 정렬 */
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
            border-bottom: 2px solid #003366;
            padding-bottom: 8px;
        }

        .delete-btn {
            background: #d9534f;
            color: white;
            border: none;
            padding: 6px 15px;
            cursor: pointer;
            font-size: 13px;
            font-weight: bold;
        }

        .sort-btn {
            padding: 6px 12px;
            font-size: 13px;
            background: #f8f8f8;
            border: 1px solid #ddd;
            cursor: pointer;
            margin-left: 4px;
        }

        .sort-btn.active {
            background: #003366;
            color: #fff;
            font-weight: bold;
        }

        .select-btn {
            background: #666;
            color: white;
            border: none;
            padding: 6px 15px;
            cursor: pointer;
            font-size: 13px;
            font-weight: bold;
            margin-right: 5px;
        }

        /* 리스트 카드 */
        .card {
            display: flex;
            align-items: flex-start;
            padding: 15px 0;
            border-bottom: 1px solid #eee;
            background: #fff;
            text-align: left;
        }

        .chk-box {
            margin-right: 12px;
            margin-top: 5px;
            width: 18px;
            height: 18px;
            cursor: pointer;
            flex: none;
        }

        .card-term {
            width: 200px;
            font-weight: bold;
            color: #003366;
            font-size: 10pt;
            margin-right: 20px;
            flex-shrink: 0;
            word-break: keep-all;
        }

        .card-desc {
            flex: 1;
            color: #444;
            font-size: 10pt;
            white-space: pre-wrap;
            line-height: 1.5;
        }

        /* 텍스트 래퍼 (PC 기본) */
        .card-content {
            display: flex;
            flex: 1;
            align-items: flex-start;
        }

        /* 모바일 반응형 스타일 */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .container {
                padding: 15px;
            }

            h2 {
                font-size: 24px;
                margin-bottom: 20px;
            }

            /* 입력 폼 수직 배치 */
            .input-row {
                flex-direction: column;
                align-items: stretch;
            }

            .label {
                width: 100%;
                margin-bottom: 8px;
            }

            /* 리스트 카드 수직 배치 */
            .card-content {
                display: block;
            }

            .card-term {
                width: 100%;
                margin-right: 0;
                margin-bottom: 6px;
                border-bottom: 1px dashed #eee;
                padding-bottom: 4px;
            }

            .card-desc {
                width: 100%;
            }
        }

        /* 탭 스타일 */
        .tabs {
            display: flex;
            margin-bottom: 0;
            border-bottom: 2px solid #003366;
        }

        .tab {
            padding: 12px 24px;
            cursor: pointer;
            background: #f1f3f5;
            border: 1px solid #ddd;
            border-bottom: none;
            margin-right: 4px;
            font-weight: bold;
            color: #777;
            border-radius: 5px 5px 0 0;
            transition: all 0.2s;
        }

        .tab:hover {
            background: #e9ecef;
        }

        .tab.active {
            background: #003366;
            color: white;
            border-color: #003366;
        }

        .input-box {
            border-top: none;
            /* 탭과 자연스럽게 연결 */
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>코딩 용어 정리</h2>

        <div class="tabs">
            <div class="tab active" id="tab-terms" onclick="switchTab('Terms')">Coding용어</div>
            <div class="tab" id="tab-commands" onclick="switchTab('Commands')">프롬프트</div>
        </div>

        <div class="input-box">
            <div class="input-row">
                <div class="label">용어</div>
                <input type="text" id="term" placeholder="용어">
            </div>
            <div class="input-row" style="border:none;">
                <div class="label">용어 설명</div>
                <textarea id="description" rows="3"></textarea>
            </div>
            <button class="save-btn" onclick="saveData()">데이터 등록</button>
        </div>

        <div class="controls">
            <div style="display: flex; align-items: center;">
                <button class="select-btn" onclick="toggleSelectAll()">전체 선택</button>
                <button class="delete-btn" onclick="deleteSelected()">선택 삭제</button>
            </div>
            <div>
                <button class="sort-btn active" id="btn-newest" onclick="loadData('newest')">최신순</button>
                <button class="sort-btn" id="btn-alphabet" onclick="loadData('alphabet')">가나다순</button>
            </div>
        </div>

        <div id="list-container">
        </div>
    </div>

    <script>
        // 구글 웹 앱 URL
        const API_URL = "https://script.google.com/macros/s/AKfycbwPtcTRQ0juKnDoPhAQhLtOWl1UwPUn-i22O4tVAnLuMyj_-MJzQNMBM9CJ2pGqRpDGtw/exec";

        let currentSort = 'newest';
        let currentSheet = 'Terms'; // 현재 선택된 시트이름 (탭 상태)

        // 페이지 로드 시 데이터 불러오기
        window.onload = function () {
            loadData('newest');
        };

        // 탭 전환 기능
        function switchTab(sheetName) {
            currentSheet = sheetName;

            // 탭 스타일 업데이트
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            if (sheetName === 'Terms') {
                document.getElementById('tab-terms').classList.add('active');
                document.getElementById('term').placeholder = '용어 (예: API, Variable)';
                document.querySelector('.label').textContent = '용어';
            } else {
                document.getElementById('tab-commands').classList.add('active');
                document.getElementById('term').placeholder = '프롬프트 (예: 시를 써줘, 코드 리뷰해줘)';
                document.querySelector('.label').textContent = '프롬프트';
            }

            // 입력 필드 초기화
            document.getElementById('term').value = '';
            document.getElementById('description').value = '';

            // 해당 시트의 데이터 다시 불러오기
            loadData(currentSort);
        }

        // 데이터 저장
        function saveData() {
            const term = document.getElementById('term').value.trim();
            const description = document.getElementById('description').value.trim();

            if (!term || !description) {
                const typeName = (currentSheet === 'Terms' ? '용어' : '프롬프트');
                alert(`${typeName}와 내용을 모두 입력해주세요.`);
                return;
            }

            // URL 파라미터로 데이터 전송 (sheetName 추가)
            const url = `${API_URL}?action=save&term=${encodeURIComponent(term)}&description=${encodeURIComponent(description)}&sheetName=${currentSheet}`;
            console.log('저장 요청 시트:', currentSheet);

            fetch(url)
                .then(res => res.json())
                .then(result => {
                    if (result.status === 'success') {
                        alert('저장되었습니다!');
                        document.getElementById('term').value = '';
                        document.getElementById('description').value = '';
                        loadData(currentSort);
                    } else {
                        alert('저장 실패: ' + (result.message || '알 수 없는 오류'));
                    }
                })
                .catch(err => {
                    console.error('저장 오류:', err);
                    alert('저장 중 오류가 발생했습니다. GAS 배포 URL과 시트 설정을 확인해주세요.');
                });
        }

        // 데이터 불러오기
        function loadData(sortType) {
            currentSort = sortType;

            const container = document.getElementById('list-container');
            // 로딩 표시
            container.innerHTML = '<p style="text-align:center; color:#999; padding:40px;">데이터를 불러오는 중입니다...</p>';

            // 정렬 버튼 활성화 표시
            document.querySelectorAll('.sort-btn').forEach(btn => btn.classList.remove('active'));
            if (sortType === 'newest') document.getElementById('btn-newest').classList.add('active');
            if (sortType === 'alphabet') document.getElementById('btn-alphabet').classList.add('active');

            // 서버에 sheetName을 명확히 전달하여 해당 시트의 데이터만 가져오도록 요청
            const fetchUrl = `${API_URL}?action=load&sheetName=${currentSheet}&t=${new Date().getTime()}`;
            console.log('데이터 로드 시트:', currentSheet);

            fetch(fetchUrl)
                .then(res => res.json())
                .then(data => {
                    container.innerHTML = ''; // 초기화

                    if (!data || data.length === 0) {
                        const typeName = (currentSheet === 'Terms' ? '용어' : '프롬프트');
                        container.innerHTML = `<p style="text-align:center; color:#999; padding:40px;">등록된 ${typeName}가 없습니다. 첫 데이터를 등록해보세요!</p>`;
                        return;
                    }

                    // 클라이언트 측 정렬 로직
                    if (currentSort === 'newest') {
                        data.sort((a, b) => b.id - a.id);
                    } else if (currentSort === 'alphabet') {
                        data.sort((a, b) => String(a.term).localeCompare(String(b.term), 'ko'));
                    }

                    data.forEach(item => {
                        const card = document.createElement('div');
                        card.className = 'card';
                        card.innerHTML = `<input type="checkbox" class="chk-box" data-id="${item.id}">
                            <div class="card-content">
                                <div class="card-term">${item.term}</div>
                                <div class="card-desc">${item.description}</div>
                            </div>`;
                        container.appendChild(card);
                    });
                })
                .catch(err => {
                    console.error('불러오기 오류:', err);
                    container.innerHTML =
                        '<p style="text-align:center; color:#d9534f; padding:40px;">데이터를 불러오는 중 오류가 발생했습니다.<br>GAS 배포 및 시트 설정을 확인해주세요.</p>';
                });
        }

        // 전체 선택 / 해제
        function toggleSelectAll() {
            const checkboxes = document.querySelectorAll('.chk-box');
            if (checkboxes.length === 0) return;

            // 하나라도 체크가 안 된 것이 있으면 전체 선택, 모두 체크되어 있으면 전체 해제
            const allChecked = Array.from(checkboxes).every(cb => cb.checked);

            checkboxes.forEach(cb => {
                cb.checked = !allChecked;
            });
        }

        // 선택 삭제
        function deleteSelected() {
            const checkboxes = document.querySelectorAll('.chk-box:checked');
            if (checkboxes.length === 0) {
                alert('삭제할 항목을 선택해주세요.');
                return;
            }

            if (!confirm(`선택한 ${checkboxes.length}개 항목을 삭제하시겠습니까?`)) {
                return;
            }

            const ids = Array.from(checkboxes).map(cb => cb.dataset.id);

            // URL 파라미터로 ID 목록 전송 (sheetName 추가)
            const url = `${API_URL}?action=delete&ids=${ids.join(',')}&sheetName=${currentSheet}`;
            console.log('삭제 요청 URL:', url);

            fetch(url)
                .then(res => {
                    console.log('삭제 응답 상태:', res.status, res.statusText);
                    return res.json();
                })
                .then(result => {
                    console.log('삭제 응답 데이터:', result);
                    if (result.status === 'success') {
                        alert('삭제되었습니다!');
                        loadData(currentSort);
                    } else {
                        alert('삭제 실패: ' + (result.message || '알 수 없는 오류'));
                    }
                })
                .catch(err => {
                    console.error('삭제 오류:', err);
                    alert('삭제 중 오류가 발생했습니다: ' + err.message);
                });
        }
    </script>
</body>

</html>
