<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>코딩 용어 정리</title>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* 관공서 스타일: 깨끗한 흰색 배경과 신뢰감 있는 남색 포인트 */
        body {
            background: #f4f7f9;
            color: #333;
            font-family: 'Nanum Gothic', 'Malgun Gothic', sans-serif;
            padding: 40px 20px;
            margin: 0;
            line-height: 1.6;
            font-size: 16px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: #ffffff;
            padding: 30px;
            border-top: 6px solid #003366;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
        }

        h2 {
            text-align: center;
            color: #003366;
            margin-bottom: 20px;
            font-size: 32px;
            font-weight: bold;
        }

        /* 입력 영역 */
        .input-box {
            border: 1px solid #d1d1d1;
            padding: 20px;
            margin-bottom: 30px;
            background: #fff;
        }

        .input-row {
            display: flex;
            align-items: flex-start;
            /* 상단 정렬로 변경 (textarea 확장 대응) */
            margin-bottom: 15px;
            border-bottom: 1px solid #f0f0f0;
            padding-bottom: 15px;
        }

        .label {
            width: 120px;
            font-weight: bold;
            color: #555;
            font-size: 15px;
            padding-top: 10px;
            /* input/textarea와 높이 맞춤 */
            flex-shrink: 0;
            /* 라벨 너비 고정 */
        }

        input,
        textarea {
            flex: 1;
            width: 100%;
            /* 너비 꽉 채우기 */
            box-sizing: border-box;
            /* 패딩 포함 너비 계산 */
            padding: 10px;
            border: 1px solid #ccc;
            background: #fafafa;
            font-size: 14px;
        }

        .save-btn {
            background: #003366;
            color: white;
            padding: 12px 0;
            border: none;
            font-weight: bold;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background 0.2s;
        }

        .save-btn.edit-mode {
            background: #f0ad4e;
            /* 수정 모드일 때 오렌지색 계열로 변경 */
        }

        .edit-btn {
            background: #5bc0de;
            color: white;
            border: none;
            padding: 4px 10px;
            cursor: pointer;
            font-size: 11px;
            font-weight: bold;
            border-radius: 3px;
        }

        .inline-save-btn,
        .inline-cancel-btn {
            display: block;
            width: 100%;
            padding: 8px 16px;
            border: none;
            cursor: pointer;
            font-size: 13px;
            font-weight: bold;
            border-radius: 3px;
            margin-bottom: 5px;
        }

        .inline-save-btn {
            background: #5cb85c;
            color: white;
        }

        .inline-cancel-btn {
            background: #999;
            color: white;
        }

        .inline-input,
        .inline-textarea {
            width: 100%;
            padding: 8px;
            font-size: 10pt;
            border: 1px solid #ddd;
            border-radius: 4px;
            resize: vertical;
            font-family: inherit;
            scroll-margin-top: 100px;
            /* 포커스 시 자동 스크롤 방지 */
            overflow: hidden;
            /* 스크롤바 숨김 (높이 자동 조절 사용) */
            min-height: 40px;
            white-space: pre-wrap;
            /* 줄바꿈 허용 */
            word-break: break-word;
            /* 긴 단어 줄바꿈 */
        }

        .inline-input {
            height: auto;
            min-height: 40px;
            line-height: 1.5;
        }

        .edit-cancel-btn {
            background: #666;
            color: white;
            padding: 12px 0;
            border: none;
            font-weight: bold;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-top: 5px;
            display: none;
            /* 기본적으로 숨김 */
        }

        /* 컨트롤 및 정렬 */
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
            border-bottom: 2px solid #003366;
            padding-bottom: 8px;
        }

        .delete-btn {
            background: #d9534f;
            color: white;
            border: none;
            padding: 6px 15px;
            cursor: pointer;
            font-size: 13px;
            font-weight: bold;
        }

        .move-btn {
            background: #5cb85c;
            color: white;
            border: none;
            padding: 6px 15px;
            cursor: pointer;
            font-size: 13px;
            font-weight: bold;
            margin-left: 5px;
        }

        .sort-btn {
            padding: 6px 12px;
            font-size: 13px;
            background: #f8f8f8;
            border: 1px solid #ddd;
            cursor: pointer;
            margin-left: 4px;
        }

        .sort-btn.active {
            background: #003366;
            color: #fff;
            font-weight: bold;
        }

        .select-btn {
            background: #666;
            color: white;
            border: none;
            padding: 6px 15px;
            cursor: pointer;
            font-size: 13px;
            font-weight: bold;
            margin-right: 5px;
        }

        /* 리스트 카드 */
        .card {
            display: flex;
            align-items: flex-start;
            padding: 15px 0;
            border-bottom: 1px solid #eee;
            background: #fff;
            text-align: left;
        }

        .chk-box {
            margin-right: 12px;
            margin-top: 5px;
            width: 18px;
            height: 18px;
            cursor: pointer;
            flex: none;
        }

        .card-term {
            width: 200px;
            font-weight: bold;
            color: #003366;
            font-size: 10pt;
            margin-right: 20px;
            flex-shrink: 0;
            word-break: keep-all;
        }

        /* 수정 모드일 때 제목 영역이 확장 가능하도록 설정 */
        .card.editing .card-term {
            width: auto;
            min-width: 200px;
            max-width: 100%;
            flex-shrink: 1;
        }

        /* 제목 textarea가 부모 너비를 따르도록 설정 */
        .card-term .inline-textarea {
            width: 100% !important;
            box-sizing: border-box;
            min-width: 200px;
        }

        /* 수정 모드일 때 카드 컨텐트를 세로 배치로 변경 */
        .card.editing .card-content {
            display: flex;
            flex-direction: column;
            /* 제목과 내용을 세로로 배치 */
            align-items: stretch;
            /* 전체 너비 사용 */
            width: 100%;
        }

        /* 수정 모드일 때 내용 textarea가 전체 너비 사용 */
        .card.editing .card-desc,
        .card.editing .card-desc .inline-textarea {
            width: 100% !important;
            max-width: 100% !important;
            box-sizing: border-box;
        }

        /* 수정 모드일 때 강의정리/실전과정의 wrapper div도 전체 너비 사용 */
        .card.editing .card-content>div {
            width: 100% !important;
            max-width: 100% !important;
            box-sizing: border-box;
            flex: 1;
        }

        /* 모든 inline-textarea가 부모 너비를 완전히 채우도록 강제 */
        .card.editing .inline-textarea {
            width: 100% !important;
            max-width: 100% !important;
            min-width: 100% !important;
            box-sizing: border-box !important;
        }

        /* 수정 모드일 때 제목 영역도 전체 너비 사용 */
        .card.editing .card-term {
            width: 100% !important;
            max-width: 100% !important;
            margin-right: 0;
            margin-bottom: 10px;
            /* 제목과 내용 사이 간격 */
        }

        .card-desc {
            flex: 1;
            color: #444;
            font-size: 10pt;
            white-space: pre-wrap;
            line-height: 1.5;
        }

        /* 접기/펼치기 기능 */
        .card-desc.collapsed {
            max-height: 1.5em;
            overflow: hidden;
            position: relative;
        }

        .toggle-btn {
            background: none;
            border: none;
            color: #003366;
            cursor: pointer;
            font-size: 9pt;
            padding: 2px 5px;
            margin-left: 5px;
            text-decoration: underline;
            font-weight: bold;
        }

        .toggle-btn:hover {
            color: #0056b3;
        }

        /* 로딩 인디케이터 */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .loading-overlay.hidden {
            display: none;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #003366;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .loading-text {
            margin-top: 20px;
            color: #003366;
            font-size: 16px;
            font-weight: bold;
        }

        /* 카테고리 이동 모달 */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 90%;
        }

        .modal-title {
            font-size: 18px;
            font-weight: bold;
            color: #003366;
            margin-bottom: 20px;
            text-align: center;
        }

        .category-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .category-btn {
            background: #f0f0f0;
            border: 2px solid #ddd;
            padding: 15px;
            font-size: 14px;
            font-weight: bold;
            color: #003366;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.2s;
        }

        .category-btn:hover {
            background: #003366;
            color: white;
            border-color: #003366;
        }

        .modal-close {
            margin-top: 15px;
            background: #999;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
        }

        .modal-close:hover {
            background: #666;
        }

        /* 하이퍼링크 스타일 */
        .card-desc a {
            color: #003366 !important;
            text-decoration: underline !important;
            font-weight: bold;
        }

        .card-desc a:hover {
            color: #0056b3 !important;
        }

        /* 텍스트 래퍼 (PC 기본) */
        .card-content {
            display: flex;
            flex: 1;
            align-items: flex-start;
        }

        /* 모바일 반응형 스타일 */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .container {
                padding: 15px;
            }

            h2 {
                font-size: 24px;
                margin-bottom: 20px;
            }

            /* 입력 폼 수직 배치 */
            .input-row {
                flex-direction: column;
                align-items: stretch;
            }

            .label {
                width: 100%;
                margin-bottom: 8px;
            }

            /* 컨트롤 버튼 모바일 최적화 */
            .controls {
                flex-direction: column;
                align-items: stretch;
                gap: 10px;
            }

            .controls>div {
                display: flex;
                justify-content: space-between;
                width: 100%;
            }

            .select-btn,
            .delete-btn,
            .move-btn {
                flex: 1;
                margin: 0 2px;
                padding: 8px 0;
                /* 좌우 패딩 제거 후 중앙 정렬 */
                text-align: center;
                font-size: 13px;
                white-space: nowrap;
            }

            .select-btn {
                margin-left: 0;
            }

            .move-btn {
                margin-right: 0;
            }

            .sort-btn {
                flex: 1;
                text-align: center;
                margin: 0 2px;
            }

            /* 리스트 카드 수직 배치 */
            .card-content {
                display: block;
            }

            .card-term {
                width: 100%;
                margin-right: 0;
                margin-bottom: 6px;
                border-bottom: 1px dashed #eee;
                padding-bottom: 4px;
            }

            .card-desc {
                width: 100%;
            }
        }

        /* 탭 스타일 - PC에서 한 줄, 모바일에서 줄바꿈 */
        .tabs {
            display: flex;
            flex-wrap: nowrap;
            /* PC에서는 무조건 한 줄 */
            overflow-x: auto;
            /* 넘치면 가로 스크롤 */
            gap: 3px;
            margin-bottom: 0;
            border-bottom: 2px solid #003366;
            padding-bottom: 0;
            scrollbar-width: thin;
            /* 파이어폭스 스크롤바 */
            -webkit-overflow-scrolling: touch;
            /* 모바일 스크롤 부드럽게 */
        }

        .tabs::-webkit-scrollbar {
            height: 4px;
        }

        .tabs::-webkit-scrollbar-thumb {
            background: #ccc;
            border-radius: 2px;
        }

        .tab {
            flex: 1;
            /* 모든 탭이 균등하게 공간을 나눠 가짐 */
            padding: 12px 12px;
            /* 컴팩트한 패딩 */
            text-align: center;
            white-space: nowrap;
            cursor: pointer;
            background: #f1f3f5;
            border: 1px solid #ddd;
            border-bottom: none;
            font-weight: bold;
            color: #555;
            border-radius: 5px 5px 0 0;
            /* 위쪽만 둥글게 */
            transition: all 0.2s;
            font-size: 13.5px;
        }

        .tab:hover {
            background: #e0e4e8;
            color: #003366;
        }

        .tab.active {
            background: #003366;
            color: white;
            border-color: #003366;
        }

        /* 모바일 반응형 */
        @media (max-width: 768px) {
            .tabs {
                flex-wrap: wrap;
                /* 모바일에서는 줄바꿈 허용 */
                overflow-x: visible;
                gap: 4px;
                padding-bottom: 5px;
            }

            .tab {
                flex: 1 1 calc(33% - 4px);
                /* 한 줄에 3개씩 */
                font-size: 12px;
                padding: 10px 5px;
                border-radius: 5px;
                border: 1px solid #ddd;
            }
        }

        .input-box {
            border-top: none;
            /* 탭과 자연스럽게 연결 */
        }
    </style>
</head>

<body>
    <!-- 로딩 인디케이터 -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="spinner"></div>
        <div class="loading-text">데이터를 불러오는 중...</div>
    </div>

    <div class="container">
        <h2>코딩 용어 정리</h2>

        <div class="tabs">
            <div class="tab Active" id="tab-coding" onclick="switchTab('Coding')">Coding용어</div>
            <div class="tab" id="tab-prompt" onclick="switchTab('Prompt')">프롬프트</div>
            <div class="tab" id="tab-url" onclick="switchTab('URL')">참고URL</div>
            <div class="tab" id="tab-ideas" onclick="switchTab('Ideas')">아이디어</div>
            <div class="tab" id="tab-workprocess" onclick="switchTab('WorkProcess')">실전과정</div>
            <div class="tab" id="tab-jungri" onclick="switchTab('Jungri')">강의정리</div>
            <div class="tab" id="tab-customer" onclick="switchTab('Customer')">손님내용</div>
            <div class="tab" id="tab-visit" onclick="switchTab('Visit')">방문예정</div>
            <div class="tab" id="tab-itemdetail" onclick="switchTab('ItemDetail')">물건세부</div>
            <div class="tab" id="tab-private" onclick="switchTab('Private')">개인자료</div>
        </div>

        <div class="input-box">
            <div class="input-row">
                <div class="label">용어</div>
                <input type="text" id="term" placeholder="용어">
            </div>

            <!-- 카테고리 이동 모달 -->
            <div id="moveModal" class="modal">
                <div class="modal-content">
                    <div class="modal-title">이동할 카테고리를 선택하세요</div>
                    <div class="category-buttons" id="categoryButtons">
                        <!-- 버튼들이 동적으로 추가됩니다 -->
                    </div>
                    <button class="modal-close" onclick="closeMoveModal()">취소</button>
                </div>
            </div>
            <div class="input-row" style="border:none;">
                <div class="label">용어 설명</div>
                <textarea id="description" rows="3"></textarea>
            </div>
            <button id="btn-save" class="save-btn" onclick="saveData()">데이터 등록</button>
            <button id="btn-cancel" class="edit-cancel-btn" onclick="cancelEdit()">수정 취소</button>
        </div>

        <div class="controls">
            <div style="display: flex; align-items: center;">
                <button class="select-btn" onclick="toggleSelectAll()">전체 선택</button>
                <button class="delete-btn" onclick="deleteSelected()">선택 삭제</button>
                <button class="move-btn" onclick="moveSelected()">선택 이동</button>
            </div>
            <div>
                <button class="sort-btn active" id="btn-newest" onclick="loadData('newest')">최신순</button>
                <button class="sort-btn" id="btn-alphabet" onclick="loadData('alphabet')">가나다순</button>
            </div>
        </div>

        <div id="list-container">
        </div>
    </div>

    <script>
        // 구글 웹 앱 URL (최종 배포 버전)
        const API_URL = "https://script.google.com/macros/s/AKfycbyw-piHlXPykbEjMVzBE02VaoGpZ7x9X0AhSlyPaIKQHVGXIbF9IIffjXdvaYTXvAV1rQ/exec";

        let currentSort = 'newest';
        let currentSheet = 'Coding'; // 현재 선택된 시트이름 (탭 상태)
        let cachedData = null; // 모든 시트 데이터를 저장할 변수

        // URL을 하이퍼링크로 변환하는 함수 (프로토콜 없는 도메인 지원 버전)
        function linkify(text) {
            if (!text) return "";
            // 1. 프로토콜이 있는 URL (http, https 등)
            // 2. 프로토콜은 없지만 흔한 도메인 형태 (com, net, org, kr, io, dev, pages.dev 등)
            const combinedPattern = /((?:https?|ftp):\/\/[^\s]+|\b[a-z0-9.-]+\.(?:com|net|org|kr|io|dev|pages\.dev|me|info)(?:\/[^\s]*)?\b)/gim;

            return text.toString().replace(combinedPattern, function (url) {
                let href = url;
                // 프로토콜(http:// 또는 https://)로 시작하지 않으면 앞에 https://를 추가
                if (!/^https?:\/\//i.test(url)) {
                    href = 'https://' + url;
                }
                return `<a href="${href}" target="_blank" rel="noopener noreferrer">${url}</a>`;
            });
        }

        // 페이지 로드 시 코딩용어 탭만 먼저 불러오기 (성능 최적화)
        window.onload = function () {
            showLoading();
            fetchCurrentTabData();
        };

        // 로딩 표시
        function showLoading() {
            document.getElementById('loadingOverlay').classList.remove('hidden');
        }

        // 로딩 숨기기
        function hideLoading() {
            document.getElementById('loadingOverlay').classList.add('hidden');
        }

        // 현재 탭만 불러오기 (초기 로딩 속도 개선)
        function fetchCurrentTabData() {
            const url = `${API_URL}?action=load&sheetName=${currentSheet}&t=${new Date().getTime()}`;

            fetch(url)
                .then(res => res.json())
                .then(data => {
                    if (!cachedData) cachedData = {};
                    cachedData[currentSheet] = data;
                    renderCurrentSheet();
                    hideLoading();
                })
                .catch(err => {
                    console.error('데이터 로드 오류:', err);
                    hideLoading();
                    alert('데이터를 불러오는 중 오류가 발생했습니다.');
                });
        }

        // 전 시트 데이터를 한 번에 가져오는 함수 (백그라운드 동기화용)
        function fetchAllData(callback) {
            const url = `${API_URL}?action=loadAll&t=${new Date().getTime()}`;

            fetch(url)
                .then(res => res.json())

                    cachedData = data;

        // 인라인 수정 모드 토글
        function toggleInlineEdit(id) {
            const card = document.querySelector(`.card[data-id="${id}"]`);
            const isEditing = card.classList.contains('editing');

            if (isEditing) {
                // 수정 취소 (캐시에서 원본 데이터 복원)
                const id = card.getAttribute('data-id');
                if (cachedData && cachedData[currentSheet]) {

                        const descDiv = card.querySelector('.card-desc');

                        // 강의정리/실전과정/개인자료는 접기/펼치기 구조 복원
                        const isLecture = currentSheet === 'Jungri' || currentSheet === 'WorkProcess' || currentSheet === 'Private';
                        const description = linkify(item.description);
                        const descriptionText = String(item.description || '');
                        const lines = descriptionText.split('\n');
                        const isLongContent = lines.length > 1;

                        if (isLecture && isLongContent) {
                            // 부모 div 찾기
                            const parentDiv = descDiv.parentElement;
                            parentDiv.innerHTML = `
                                <div class="card-desc collapsed" id="desc-${item.id}">${description}</div>
                                <button class="toggle-btn" onclick="toggleContent('${item.id}')">더보기 ▼</button>
                            `;
                        } else {
                            descDiv.innerHTML = description;
                        }

                        const actionsDiv = card.querySelector('.card-actions');
                        actionsDiv.innerHTML = `<button class="edit-btn" onclick="toggleInlineEdit('${id}')">수정</button>`;
                        card.classList.remove('editing');
                    }
                }
            } else {
                // 다른 모든 수정 모드 해제 (동시 수정 방지)
                document.querySelectorAll('.card.editing').forEach(c => c.classList.remove('editing'));

                // 수정 모드 해제 시에는 캐시된 데이터를 기반으로 다시 그리는 것이 안전함
                // 하지만 여기서는 단순 토글이므로 요소를 찾는데 집중

                // 1. 만약 이미 수정 중이었다면 (취소 버튼 클릭), 원래 뷰로 복구해야 함
                // 가장 쉬운 방법은 해당 카드를 캐시 데이터로 다시 렌더링하는 것
                if (card.classList.contains('editing')) {
                    const item = cachedData[currentSheet].find(i => String(i.id) === String(id));
                    if (item) {
                        // 카드 내용 전체를 다시 그리기 (접기/펼치기 상태 초기화됨)

                // --- 수정 모드 진입 로직 ---

                const termDiv = card.querySelector('.card-term');
                let descDiv = card.querySelector('.card-desc');
                const currentTerm = termDiv.textContent;

                // 강의정리/실전과정의 경우 descDiv가 부모 div 안에 있을 수 있음

                if (!descDiv) {

                        descParent = descDiv.parentElement;
                        currentDescText = descDiv.textContent; // 텍스트 저장
                    }

                    // descDiv는 있지만 부모가 card-content가 아닌 경우 (wrapper 존재)
                    if (descDiv.parentElement && !descDiv.parentElement.classList.contains('card-content')) {
                        descParent = descDiv.parentElement;
                    }
                    currentDescText = descDiv.textContent;
                }

                // card-desc 요소를 찾지 못했다면 (이미 수정 모드이거나 구조 문제) 리턴
                if (!descDiv && !descParent) {
                    console.error("설명 요소를 찾을 수 없습니다.");
                    return;
                }

                const currentDesc = currentDescText || (descDiv ? descDiv.textContent : '');

                card.classList.add('editing');

                // 모든 카테고리에서 제목을 textarea로 표시 (긴 제목 지원 및 전체 표시)
                // 모든 카테고리에서 제목을 textarea로 표시 (긴 제목 지원 및 전체 표시)
                // 초기에는 rows를 적당히 주고, 렌더링 후 scrollHeight로 자동 조절
                // style에 white-space: pre-wrap; word-break: break-word; 추가하여 줄바꿈 강제
                termDiv.innerHTML = `<textarea class="inline-textarea" rows="1" style="overflow-y:hidden; resize:none; white-space: pre-wrap; word-break: break-word;">${currentTerm}</textarea>`;

                // 내용 수정 창도 동일하게 처리
                // descParent가 있으면 (접기/펼치기 구조) 전체를 textarea로 교체하되, 나중에 복원을 위해 식별자 유지
                if (descParent) {
                    descParent.innerHTML = `<textarea class="inline-textarea card-desc-edit" rows="1" style="overflow-y:hidden; resize:none; white-space: pre-wrap; word-break: break-word;">${currentDesc}</textarea>`;
                } else {
                    descDiv.innerHTML = `<textarea class="inline-textarea" rows="1" style="overflow-y:hidden; resize:none; white-space: pre-wrap; word-break: break-word;">${currentDesc}</textarea>`;
                }

                const actionsDiv = card.querySelector('.card-actions');
                actionsDiv.innerHTML = `
                    <button class="inline-cancel-btn" onclick="toggleInlineEdit('${id}')">취소</button>
                    <button class="inline-save-btn" onclick="saveInlineEdit('${id}')">저장</button>
                `;

                // 자동 높이 조절 함수
                const autoResize = (el) => {
                    el.style.height = 'auto'; // 높이 초기화 후 재계산
                    el.style.height = (el.scrollHeight + 2) + 'px'; // +2px 여유
                };

                // 생성된 textarea들에 대해 높이 자동 조절 적용
                const editFields = card.querySelectorAll('.inline-textarea');

                // 렌더링 후 높이를 계산하도록 충분한 지연 시간 부여
                setTimeout(() => {
                    editFields.forEach(field => {
                        autoResize(field);
                    });
                }, 50); // 지연 시간을 50ms로 증가

                editFields.forEach(field => {
                    // 입력 시 자동 조절
                    field.addEventListener('input', function () {
                        autoResize(this);
                    });

                    // 포커스 시 자동 스크롤 방지
                    field.addEventListener('focus', function (e) {
                        const scrollY = window.scrollY;
                        setTimeout(() => {
                            window.scrollTo(0, scrollY);
                        }, 0);
                    }, { once: true });
                });
            }
        }

        // 인라인 수정 저장
        function saveInlineEdit(id) {
            const card = document.querySelector(`.card[data-id="${id}"]`);

            // 제목은 textarea (인라인 수정 모드)
            const termTextarea = card.querySelector('.card-term .inline-textarea');
            const term = termTextarea ? termTextarea.value.trim() : '';

            // 내용은 두 번째 textarea 찾기 (card-desc 클래스가 수정 모드에서 사라질 수 있으므로)
            // 첫 번째는 제목, 두 번째는 내용
            const allTextareas = card.querySelectorAll('.inline-textarea');
            let description = '';
            if (allTextareas.length >= 2 && allTextareas[1]) {
                description = allTextareas[1].value.trim();
            } else {
                // 기존 방식 시도
                const descInput = card.querySelector('.inline-textarea.card-desc-edit') || card.querySelector('.card-desc .inline-textarea');
                description = descInput ? descInput.value.trim() : '';
            }

            if (!term || !description) {
                alert('내용을 입력해주세요.');
                return;
            }

            // 즉시 캐시 데이터 업데이트 (속도 개선)
            if (cachedData && cachedData[currentSheet]) {
                const itemIndex = cachedData[currentSheet].findIndex(item => String(item.id) === String(id));
                if (itemIndex !== -1) {
                    cachedData[currentSheet][itemIndex].term = term;
                    cachedData[currentSheet][itemIndex].description = description;
                }
            }

            // 캐시에서 데이터 찾기
            const item = cachedData[currentSheet].find(i => String(i.id) === String(id));
            if (!item) {
                alert('데이터를 찾을 수 없습니다.');
                return;
            }

            // 카드 전체를 다시 그리기 (가장 안전한 방법)
            const isLecture = currentSheet === 'Jungri' || currentSheet === 'WorkProcess' || currentSheet === 'Private';
            const linkedDescription = linkify(description);
            const descriptionText = String(description || '');
            const lines = descriptionText.split('\n');
            const isLongContent = lines.length > 1;

            let descHtml = '';
            if (isLecture && isLongContent) {
                descHtml = `
                    <div>
                        <div class="card-desc collapsed" id="desc-${id}">${linkedDescription}</div>
                        <button class="toggle-btn" onclick="toggleContent('${id}')">더보기 ▼</button>
                    </div>
                `;
            } else {
                descHtml = `<div class="card-desc">${linkedDescription}</div>`;
            }

            card.innerHTML = `
                <input type="checkbox" class="chk-box" data-id="${id}">
                <div class="card-content">
                    <div class="card-term">${term}</div>

                </div>
                <div class="card-actions">

                </div>`;

            card.classList.remove('editing');

            // 백그라운드에서 서버 동기화
            const params = new URLSearchParams();
            params.append('action', 'update');
            params.append('id', id);
            params.append('term', term);
            params.append('description', description);
            params.append('sheetName', currentSheet);

            fetch(API_URL, {
                method: 'POST',
                mode: 'no-cors',
                body: params
            })
                .then(() => {
                    // 서버 동기화 완료 (UI는 이미 업데이트됨)
                })
                .catch(err => {
                    console.error('오류:', err);
                    alert('수정 중 오류가 발생했습니다.');

        }

                    <div>
                        <div class="card-desc collapsed" id="desc-${item.id}">${description}</div>
                        <button class="toggle-btn" onclick="toggleContent('${item.id}')">더보기 ▼</button>
                    </div>
                `;
            } else {
                descHtml = `<div class="card-desc">${description}</div>`;
            }

            card.innerHTML = `
                <input type="checkbox" class="chk-box" data-id="${item.id}">
                <div class="card-content">
                    <div class="card-term">${item.term}</div>
                    ${descHtml}
                </div>
                <div class="card-actions">
                    <button class="edit-btn" onclick="toggleInlineEdit('${item.id}')">수정</button>
                </div>`;

            // 최신 항목이 맨 위에 오도록 prepend
            container.prepend(card);
        }

        // 현재 시트 데이터 렌더링 (실제 화면 출력 로직)
        function renderCurrentSheet() {
            const container = document.getElementById('list-container');
            if (!cachedData) return;

            const data = [...(cachedData[currentSheet] || [])];

            // 정렬 버튼 활성화 표시
            document.querySelectorAll('.sort-btn').forEach(btn => btn.classList.remove('active'));
            if (currentSort === 'newest') document.getElementById('btn-newest').classList.add('active');
            if (currentSort === 'alphabet') document.getElementById('btn-alphabet').classList.add('active');

            container.innerHTML = ''; // 초기화

            if (data.length === 0) {
                let typeName = '데이터';
                if (currentSheet === 'Coding') typeName = '용어';
                else if (currentSheet === 'Prompt') typeName = '프롬프트';
                else if (currentSheet === 'URL') typeName = '참고 내용';
                else if (currentSheet === 'Ideas') typeName = '아이디어';
                else if (currentSheet === 'WorkProcess') typeName = '실전 과정';
                else if (currentSheet === 'Jungri') typeName = '강의 정리';
                else if (currentSheet === 'Customer') typeName = '손님 내용';
                else if (currentSheet === 'Visit') typeName = '방문 데이터';
                else if (currentSheet === 'ItemDetail') typeName = '물건 데이터';
                else if (currentSheet === 'Private') typeName = '개인 자료';

                container.innerHTML = `<p style="text-align:center; color:#999; padding:40px;">등록된 ${typeName}가 없습니다. 첫 데이터를 등록해보세요!</p>`;
                return;
            }

            // 정렬 적용
            if (currentSort === 'newest') {
                data.sort((a, b) => b.id - a.id);
            } else if (currentSort === 'alphabet') {
                data.sort((a, b) => String(a.term).localeCompare(String(b.term), 'ko'));
            }

            data.forEach(item => {
                const card = document.createElement('div');
                card.className = 'card';
                card.setAttribute('data-id', item.id);

                // 강의정리/작업과정/개인자료 카테고리이고 내용이 긴 경우 접기/펼치기 버튼 추가
                const isLecture = currentSheet === 'Jungri' || currentSheet === 'WorkProcess' || currentSheet === 'Private';
                const description = linkify(item.description);
                // description을 문자열로 변환 후 split 사용 (안전성 확보)
                const descriptionText = String(item.description || '');
                const lines = descriptionText.split('\n');
                const isLongContent = lines.length > 1;

                let descHtml = '';
                if (isLecture && isLongContent) {
                    descHtml = `
                        <div>
                            <div class="card-desc collapsed" id="desc-${item.id}">${description}</div>
                            <button class="toggle-btn" onclick="toggleContent('${item.id}')">더보기 ▼</button>
                        </div>
                    `;
                } else {
                    descHtml = `<div class="card-desc">${description}</div>`;
                }

                card.innerHTML = `
                    <input type="checkbox" class="chk-box" data-id="${item.id}">
                    <div class="card-content">
                        <div class="card-term">${item.term}</div>
                        ${descHtml}
                    </div>
                    <div class="card-actions">
                        <button class="edit-btn" onclick="toggleInlineEdit('${item.id}')">수정</button>
                    </div>`;
                container.appendChild(card);
            });
        }

        // 강의 내용 접기/펼치기 토글
        function toggleContent(id) {
            const descElement = document.getElementById(`desc-${id}`);
            const button = event.target;

            if (descElement.classList.contains('collapsed')) {
                descElement.classList.remove('collapsed');
                button.textContent = '접기 ▲';
            } else {
                descElement.classList.add('collapsed');
                button.textContent = '더보기 ▼';
            }
        }

        // 전체 선택 / 해제
        function toggleSelectAll() {
            const checkboxes = document.querySelectorAll('.chk-box');
            if (checkboxes.length === 0) return;

            // 하나라도 체크가 안 된 것이 있으면 전체 선택, 모두 체크되어 있으면 전체 해제
            const allChecked = Array.from(checkboxes).every(cb => cb.checked);

            checkboxes.forEach(cb => {
                cb.checked = !allChecked;
            });
        }

        // 선택 삭제
        function deleteSelected() {
            const checkboxes = document.querySelectorAll('.chk-box:checked');
            if (checkboxes.length === 0) {
                alert('삭제할 항목을 선택해주세요.');
                return;
            }

            if (!confirm(`선택한 ${checkboxes.length}개 항목을 삭제하시겠습니까?`)) {
                return;
            }

            const ids = Array.from(checkboxes).map(cb => cb.dataset.id);

            // 즉시 UI에서 제거 (속도 개선)
            ids.forEach(id => {
                const card = document.querySelector(`.card[data-id="${id}"]`);
                if (card) card.remove();
            });

            // 캐시된 데이터에서도 제거
            if (cachedData && cachedData[currentSheet]) {
                cachedData[currentSheet] = cachedData[currentSheet].filter(item => !ids.includes(String(item.id)));
            }

            // 백그라운드에서 서버 동기화
            const url = `${API_URL}?action=delete&ids=${ids.join(',')}&sheetName=${currentSheet}`;

            fetch(url)
                .then(res => res.json())
                .then(result => {
                    if (result.status !== 'success') {
                        // 실패 시 경고
                        alert('삭제 중 오류가 발생했습니다. (새로고침이 필요할 수 있습니다)');
                    }
                })
                .catch(err => {
                    console.error('삭제 오류:', err);
                    alert('삭제 요청 중 오류가 발생했습니다.');
                });   // 선택 이동
        }
        function moveSelected() {
            const checkboxes = document.querySelectorAll('.chk-box:checked');
            if (checkboxes.length === 0) {
                alert('이동할 항목을 선택해주세요.');
                return;
            }

            // 강의정리/개인자료는 다른 카테고리와 분리 (서로 이동 불가)
            const isCurrentJungri = currentSheet === 'Jungri' || currentSheet === 'Private';

            if (isCurrentJungri) {
                alert('이 카테고리의 항목은 다른 카테고리로 이동할 수 없습니다.');
                return;
            }

            // 모달 열기
            window.selectedCheckboxes = checkboxes;
            showMoveModal();

        }

        // 모달 열기
        function showMoveModal() {
            const modal = document.getElementById('moveModal');
            const buttonsContainer = document.getElementById('categoryButtons');

            // 버튼 생성 (강의정리 제외)
            const categories = [
                { name: 'Coding', label: 'Coding용어' },
                { name: 'Prompt', label: '프롬프트' },
                { name: 'URL', label: '참고URL' },
                { name: 'Ideas', label: '아이디어' },
                { name: 'WorkProcess', label: '실전과정' },
                { name: 'Jungri', label: '강의정리' },
                { name: 'Customer', label: '손님내용' },
                { name: 'Visit', label: '방문예정' },
                { name: 'ItemDetail', label: '물건세부' },
                { name: 'Private', label: '개인자료' }
            ];

            buttonsContainer.innerHTML = '';
            categories.forEach(cat => {
                if (cat.name !== currentSheet) {
                    const btn = document.createElement('button');
                    btn.className = 'category-btn';
                    btn.textContent = cat.label;
                    btn.onclick = () => executeMoveToCategory(cat.name);
                    buttonsContainer.appendChild(btn);
                }
            });

            modal.classList.add('active');
        }

        // 모달 닫기
        function closeMoveModal() {
            const modal = document.getElementById('moveModal');
            modal.classList.remove('active');
        }

        // 실제 이동 실행
        function executeMoveToCategory(targetSheet) {
            closeMoveModal();

            const checkboxes = window.selectedCheckboxes;
            const ids = Array.from(checkboxes).map(cb => cb.dataset.id);

            // 즉시 UI에서 제거 (속도 개선)
            ids.forEach(id => {
                const card = document.querySelector(`.card[data-id="${id}"]`);
                if (card) card.remove();
            });

            // 캐시된 데이터 업데이트
            if (cachedData && cachedData[currentSheet]) {
                const movedItems = cachedData[currentSheet].filter(item => ids.includes(String(item.id)));
                cachedData[currentSheet] = cachedData[currentSheet].filter(item => !ids.includes(String(item.id)));

                // 대상 시트 캐시 초기화 (없으면 빈 배열로 생성)
                if (!cachedData[targetSheet]) {
                    cachedData[targetSheet] = [];
                }

                // 대상 시트에 추가
                cachedData[targetSheet] = [...movedItems, ...cachedData[targetSheet]];
            }

            // 백그라운드에서 서버 동기화
            const url = `${API_URL}?action=move&ids=${ids.join(',')}&sheetName=${currentSheet}&targetSheet=${targetSheet}`;

            fetch(url)
                .then(res => res.json())
                .then(result => {
                    if (result.status !== 'success') {
                        alert('이동 중 오류가 발생했습니다. (새로고침이 필요할 수 있습니다)');
                    }
                })
                .catch(err => {
                    console.error('이동 오류:', err);
                    alert('이동 요청 중 오류가 발생했습니다.');
                });
        }
    </script>
