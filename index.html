<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>코딩 용어 정리</title>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* 관공서 스타일: 깨끗한 흰색 배경과 신뢰감 있는 남색 포인트 */
        body {
            background: #f4f7f9;
            color: #333;
            font-family: 'Nanum Gothic', 'Malgun Gothic', sans-serif;
            padding: 40px 20px;
            margin: 0;
            line-height: 1.6;
            font-size: 16px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: #ffffff;
            padding: 30px;
            border-top: 6px solid #003366;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
        }

        h2 {
            text-align: center;
            color: #003366;
            margin-bottom: 20px;
            font-size: 32px;
            font-weight: bold;
        }

        /* 입력 영역 */
        .input-box {
            border: 1px solid #d1d1d1;
            padding: 20px;
            margin-bottom: 30px;
            background: #fff;
        }

        .input-row {
            display: flex;
            align-items: flex-start;
            /* 상단 정렬로 변경 (textarea 확장 대응) */
            margin-bottom: 15px;
            border-bottom: 1px solid #f0f0f0;
            padding-bottom: 15px;
        }

        .label {
            width: 120px;
            font-weight: bold;
            color: #555;
            font-size: 15px;
            padding-top: 10px;
            /* input/textarea와 높이 맞춤 */
            flex-shrink: 0;
            /* 라벨 너비 고정 */
        }

        input,
        textarea {
            flex: 1;
            width: 100%;
            /* 너비 꽉 채우기 */
            box-sizing: border-box;
            /* 패딩 포함 너비 계산 */
            padding: 10px;
            border: 1px solid #ccc;
            background: #fafafa;
            font-size: 14px;
        }

        .save-btn {
            background: #003366;
            color: white;
            padding: 12px 0;
            border: none;
            font-weight: bold;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background 0.2s;
        }

        .save-btn.edit-mode {
            background: #f0ad4e;
            /* 수정 모드일 때 오렌지색 계열로 변경 */
        }

        .edit-btn {
            background: #5bc0de;
            color: white;
            border: none;
            padding: 4px 10px;
            cursor: pointer;
            font-size: 11px;
            font-weight: bold;
            border-radius: 3px;
        }

        .inline-save-btn,
        .inline-cancel-btn {
            display: block;
            width: 100%;
            padding: 8px 16px;
            border: none;
            cursor: pointer;
            font-size: 13px;
            font-weight: bold;
            border-radius: 3px;
            margin-bottom: 5px;
        }

        .inline-save-btn {
            background: #5cb85c;
            color: white;
        }

        .inline-cancel-btn {
            background: #999;
            color: white;
        }

        .inline-input,
        .inline-textarea {
            width: 100%;
            padding: 8px;
            font-size: 10pt;
            border: 1px solid #ddd;
            border-radius: 4px;
            resize: vertical;
            font-family: inherit;
            scroll-margin-top: 100px;
            /* 포커스 시 자동 스크롤 방지 */
            overflow: hidden;
            /* 스크롤바 숨김 (높이 자동 조절 사용) */
            min-height: 40px;
            white-space: pre-wrap;
            /* 줄바꿈 허용 */
            word-break: break-word;
            /* 긴 단어 줄바꿈 */
        }

        .inline-input {
            height: auto;
            min-height: 40px;
            line-height: 1.5;
        }

        .edit-cancel-btn {
            background: #666;
            color: white;
            padding: 12px 0;
            border: none;
            font-weight: bold;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-top: 5px;
            display: none;
            /* 기본적으로 숨김 */
        }

        /* 컨트롤 및 정렬 */
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
            border-bottom: 2px solid #003366;
            padding-bottom: 8px;
        }

        .delete-btn {
            background: #d9534f;
            color: white;
            border: none;
            padding: 6px 15px;
            cursor: pointer;
            font-size: 13px;
            font-weight: bold;
        }

        .move-btn {
            background: #5cb85c;
            color: white;
            border: none;
            padding: 6px 15px;
            cursor: pointer;
            font-size: 13px;
            font-weight: bold;
            margin-left: 5px;
        }

        .sort-btn {
            padding: 6px 12px;
            font-size: 13px;
            background: #f8f8f8;
            border: 1px solid #ddd;
            cursor: pointer;
            margin-left: 4px;
        }

        .sort-btn.active {
            background: #003366;
            color: #fff;
            font-weight: bold;
        }

        .select-btn {
            background: #666;
            color: white;
            border: none;
            padding: 6px 15px;
            cursor: pointer;
            font-size: 13px;
            font-weight: bold;
            margin-right: 5px;
        }

        /* 리스트 카드 */
        .card {
            display: flex;
            align-items: flex-start;
            padding: 15px 0;
            border-bottom: 1px solid #eee;
            background: #fff;
            text-align: left;
        }

        .chk-box {
            margin-right: 12px;
            margin-top: 5px;
            width: 18px;
            height: 18px;
            cursor: pointer;
            flex: none;
        }

        .card-term {
            width: 200px;
            font-weight: bold;
            color: #003366;
            font-size: 10pt;
            margin-right: 20px;
            flex-shrink: 0;
            word-break: keep-all;
        }

        /* 수정 모드일 때 제목 영역이 확장 가능하도록 설정 */
        .card.editing .card-term {
            width: auto;
            min-width: 200px;
            max-width: 100%;
            flex-shrink: 1;
        }

        /* 제목 textarea가 부모 너비를 따르도록 설정 */
        .card-term .inline-textarea {
            width: 100% !important;
            box-sizing: border-box;
            min-width: 200px;
        }

        /* 수정 모드일 때 카드 컨텐트를 세로 배치로 변경 */
        .card.editing .card-content {
            display: flex;
            flex-direction: column;
            /* 제목과 내용을 세로로 배치 */
            align-items: stretch;
            /* 전체 너비 사용 */
            width: 100%;
        }

        /* 수정 모드일 때 내용 textarea가 전체 너비 사용 */
        .card.editing .card-desc,
        .card.editing .card-desc .inline-textarea {
            width: 100% !important;
            max-width: 100% !important;
            box-sizing: border-box;
        }

        /* 수정 모드일 때 강의정리/실전과정의 wrapper div도 전체 너비 사용 */
        .card.editing .card-content>div {
            width: 100% !important;
            max-width: 100% !important;
            box-sizing: border-box;
            flex: 1;
        }

        /* 모든 inline-textarea가 부모 너비를 완전히 채우도록 강제 */
        .card.editing .inline-textarea {
            width: 100% !important;
            max-width: 100% !important;
            min-width: 100% !important;
            box-sizing: border-box !important;
        }

        /* 수정 모드일 때 제목 영역도 전체 너비 사용 */
        .card.editing .card-term {
            width: 100% !important;
            max-width: 100% !important;
            margin-right: 0;
            margin-bottom: 10px;
            /* 제목과 내용 사이 간격 */
        }

        .card-desc {
            flex: 1;
            color: #444;
            font-size: 10pt;
            white-space: pre-wrap;
            line-height: 1.5;
        }

        /* 접기/펼치기 기능 */
        .card-desc.collapsed {
            max-height: 15em;
            /* 10줄 높이 (1.5 * 10 = 15em) */
            overflow: hidden;
            position: relative;
        }

        .toggle-btn {
            background: none;
            border: none;
            color: #003366;
            cursor: pointer;
            font-size: 9pt;
            padding: 2px 5px;
            margin-left: 5px;
            text-decoration: underline;
            font-weight: bold;
        }

        .toggle-btn:hover {
            color: #0056b3;
        }

        /* 로딩 인디케이터 */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .loading-overlay.hidden {
            display: none;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #003366;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .loading-text {
            margin-top: 20px;
            color: #003366;
            font-size: 16px;
            font-weight: bold;
        }

        /* 카테고리 이동 모달 */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 90%;
        }

        .modal-title {
            font-size: 18px;
            font-weight: bold;
            color: #003366;
            margin-bottom: 20px;
            text-align: center;
        }

        .category-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .category-btn {
            background: #f0f0f0;
            border: 2px solid #ddd;
            padding: 15px;
            font-size: 14px;
            font-weight: bold;
            color: #003366;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.2s;
        }

        .category-btn:hover {
            background: #003366;
            color: white;
            border-color: #003366;
        }

        .modal-close {
            margin-top: 15px;
            background: #999;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
        }

        .modal-close:hover {
            background: #666;
        }

        /* 비밀번호 입력 모달 (보안) */
        .password-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #003366;
            z-index: 10000;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .password-modal.hidden {
            display: none;
        }

        .password-box {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 300px;
        }

        .password-box h3 {
            margin-top: 0;
            color: #003366;
            margin-bottom: 20px;
        }

        .password-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            margin-bottom: 15px;
            text-align: center;
        }

        .password-submit {
            width: 100%;
            padding: 12px;
            background: #003366;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }

        .password-submit:hover {
            background: #004080;
        }

        /* 하이퍼링크 스타일 */
        .card-desc a {
            color: #003366 !important;
            text-decoration: underline !important;
            font-weight: bold;
        }

        .card-desc a:hover {
            color: #0056b3 !important;
        }

        /* 텍스트 래퍼 (PC 기본) */
        .card-content {
            display: flex;
            flex: 1;
            align-items: flex-start;
        }

        /* 모바일 반응형 스타일 */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .container {
                padding: 15px;
            }

            h2 {
                font-size: 24px;
                margin-bottom: 20px;
            }

            /* 입력 폼 수직 배치 */
            .input-row {
                flex-direction: column;
                align-items: stretch;
            }

            .label {
                width: 100%;
                margin-bottom: 8px;
            }

            /* 컨트롤 버튼 모바일 최적화 */
            .controls {
                flex-direction: column;
                align-items: stretch;
                gap: 10px;
            }

            .controls>div {
                display: flex;
                justify-content: space-between;
                width: 100%;
            }

            .select-btn,
            .delete-btn,
            .move-btn {
                flex: 1;
                margin: 0 2px;
                padding: 8px 0;
                /* 좌우 패딩 제거 후 중앙 정렬 */
                text-align: center;
                font-size: 13px;
                white-space: nowrap;
            }

            .select-btn {
                margin-left: 0;
            }

            .move-btn {
                margin-right: 0;
            }

            .sort-btn {
                flex: 1;
                text-align: center;
                margin: 0 2px;
            }

            /* 리스트 카드 수직 배치 */
            .card-content {
                display: block;
            }

            .card-term {
                width: 100%;
                margin-right: 0;
                margin-bottom: 6px;
                border-bottom: 1px dashed #eee;
                padding-bottom: 4px;
            }

            .card-desc {
                width: 100%;
            }
        }

        /* 탭 스타일 - PC에서 한 줄 꽉 차게 */
        .tabs {
            display: grid;
            grid-auto-flow: column;
            grid-auto-columns: minmax(0, 1fr);
            /* 중요: 최소 크기 0으로 설정하여 무조건 균등 분할 */
            gap: 2px;
            margin-bottom: 0;
            border-bottom: 2px solid #003366;
            padding-bottom: 0px;
        }



        .tab {
            width: 100%;
            /* 셀 꽉 채우기 */
            padding: 12px 2px;
            /* 좌우 여백 최소화 */
            text-align: center;
            white-space: nowrap;
            cursor: pointer;
            background: #f1f3f5;
            border: 1px solid #ddd;
            border-bottom: none;
            font-weight: bold;
            color: #555;
            border-radius: 5px 5px 0 0;
            /* 위쪽만 둥글게 */
            transition: all 0.2s;
            font-size: 13.5px;
            overflow: hidden;
            text-overflow: ellipsis;
            /* 글자 넘치면 말줄임 */
            -webkit-overflow-scrolling: touch;
            /* 모바일 스크롤 부드럽게 */
        }

        .order-btn {
            background: #fff;
            border: 1px solid #ccc;
            padding: 6px 8px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 14px;
            margin-right: 2px;
            transition: all 0.2s;
        }

        .order-btn:hover {
            background: #e9ecef;
        }

        .tabs::-webkit-scrollbar {
            display: none;
            /* 스크롤바 숨기기 */
        }

        .tab:hover {
            background: #e0e4e8;
            color: #003366;
        }

        .tab.active {
            background: #003366;
            color: white;
            border-color: #003366;
        }

        /* 모바일 반응형 */
        @media (max-width: 768px) {
            .tabs {
                display: flex;
                /* 모바일은 Flex로 전환 */
                flex-wrap: wrap;
                /* 모바일에서는 줄바꿈 허용 */
                overflow-x: visible;
                gap: 4px;
                padding-bottom: 5px;
            }

            .tab {
                flex: 1 1 calc(33% - 4px);
                /* 한 줄에 3개씩 */
                font-size: 12px;
                padding: 10px 5px;
                border-radius: 5px;
                border: 1px solid #ddd;
            }
        }

        .input-box {
            border-top: none;
            /* 탭과 자연스럽게 연결 */
        }
    </style>
</head>

<body>
    <!-- 비밀번호 잠금 화면 -->
    <div id="passwordModal" class="password-modal">
        <div class="password-box">
            <h3>🔒 보안 접속</h3>
            <p style="font-size:13px; color:#666; margin-bottom:20px;">설정하신 비밀번호를 입력해주세요.</p>
            <input type="password" id="passwordInput" class="password-input" placeholder="비밀번호 입력"
                onkeypress="handleEnter(event)">
            <button class="password-submit" onclick="submitPassword()">접속하기</button>
        </div>
    </div>
    <!-- 로딩 인디케이터 -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="spinner"></div>
        <div class="loading-text">데이터를 불러오는 중...</div>
    </div>

    <div class="container">
        <h2>코딩 용어 정리</h2>

        <div class="tabs">
            <div class="tab Active" id="tab-coding" onclick="switchTab('Coding')">Coding용어</div>
            <div class="tab" id="tab-prompt" onclick="switchTab('Prompt')">프롬프트</div>
            <div class="tab" id="tab-url" onclick="switchTab('URL')">참고URL</div>
            <div class="tab" id="tab-ideas" onclick="switchTab('Ideas')">아이디어</div>
            <div class="tab" id="tab-workprocess" onclick="switchTab('WorkProcess')">실전과정</div>
            <div class="tab" id="tab-jungri" onclick="switchTab('Jungri')">강의정리</div>
            <div class="tab" id="tab-customer" onclick="switchTab('Customer')">손님내용</div>
            <div class="tab" id="tab-visit" onclick="switchTab('Visit')">방문예정</div>
            <div class="tab" id="tab-itemdetail" onclick="switchTab('ItemDetail')">물건세부</div>
            <div class="tab" id="tab-private" onclick="switchTab('Private')">개인자료</div>
        </div>

        <div class="input-box">
            <div class="input-row">
                <div class="label">용어</div>
                <input type="text" id="term" placeholder="용어">
            </div>

            <!-- 카테고리 이동 모달 -->
            <div id="moveModal" class="modal">
                <div class="modal-content">
                    <div class="modal-title">이동할 카테고리를 선택하세요</div>
                    <div class="category-buttons" id="categoryButtons">
                        <!-- 버튼들이 동적으로 추가됩니다 -->
                    </div>
                    <button class="modal-close" onclick="closeMoveModal()">취소</button>
                </div>
            </div>
            <div class="input-row" style="border:none;">
                <div class="label">용어 설명</div>
                <textarea id="description" rows="3"></textarea>
            </div>
            <button id="btn-save" class="save-btn" onclick="saveData()">데이터 등록</button>
            <button id="btn-cancel" class="edit-cancel-btn" onclick="cancelEdit()">수정 취소</button>
        </div>

        <div class="controls">
            <div style="display: flex; align-items: center; flex-wrap: wrap; gap: 5px;">
                <button class="select-btn" onclick="toggleSelectAll()">전체 선택</button>
                <div style="margin-left:auto; display:flex; gap:2px;">
                    <button class="order-btn" onclick="reorderItem('top')" title="맨 위로">⏫</button>
                    <button class="order-btn" onclick="reorderItem('up')" title="위로">🔼</button>
                    <button class="order-btn" onclick="reorderItem('down')" title="아래로">🔽</button>
                    <button class="order-btn" onclick="reorderItem('bottom')" title="맨 아래로">⏬</button>
                </div>
                <button class="delete-btn" onclick="deleteSelected()">선택 삭제</button>
                <button class="move-btn" onclick="moveSelected()">선택 이동</button>
            </div>
            <div style="margin-top: 5px;">
                <button class="sort-btn" data-sort="custom" onclick="changeSort('custom')">입력순</button>
                <button class="sort-btn active" data-sort="newest" onclick="changeSort('newest')">최신순</button>
                <button class="sort-btn" data-sort="alphabet" onclick="changeSort('alphabet')">가나다순</button>
            </div>
        </div>

        <div id="list-container">
        </div>

        <!-- 하단 컨트롤 (상단과 동일 기능) -->
        <div class="controls" style="margin-top: 15px; border-top: 1px solid #eee; padding-top: 15px;">
            <div style="display: flex; align-items: center; flex-wrap: wrap; gap: 5px;">

    <script>
        // 구글 웹 앱 URL (최종 배포 버전)
        // 구글 웹 앱 URL (최종 배포 버전)
        const API_URL = "https://script.google.com/macros/s/AKfycbzopNXwR0HQNFGi7TBZMxCvcZu0SXBJHKBaaM9UKTR_tVbHq-NCaDShxeCcpy-Ez5ZdwQ/exec";

        let currentSort = 'newest';
        let currentSheet = 'Coding'; // 현재 선택된 시트이름 (탭 상태)
        let cachedData = null; // 모든 시트 데이터를 저장할 변수
        let userPassword = ''; // 🔒 사용자가 입력한 비밀번호 저장

        // URL과 전화번호를 하이퍼링크로 변환하는 함수
        function linkify(text) {
            if (!text) return "";
            let result = text.toString();

            // 1. URL 변환 (기존 로직)
            const urlPattern = /((?:https?|ftp):\/\/[^\s]+|\b[a-z0-9.-]+\.(?:com|net|org|kr|io|dev|pages\.dev|me|info)(?:\/[^\s]*)?\b)/gim;
            result = result.replace(urlPattern, function (url) {
                // 이미 링크 태그의 일부인 경우(예: href="...") 건너뛰기 (간단한 체크)
                if (url.startsWith('href="')) return url;

                let href = url;
                if (!/^https?:\/\//i.test(url)) {
                    href = 'https://' + url;
                }
                return `<a href="${href}" target="_blank" rel="noopener noreferrer">${url}</a>`;
            });

            // 2. 전화번호 변환 (010, 02 등으로 시작하고 하이픈 포함)
            // 예: 010-1234-5678, 02-123-4567
            const phonePattern = /\b(0\d{1,2})-(\d{3,4})-(\d{4})\b/g;
            result = result.replace(phonePattern, function (match, p1, p2, p3) {
                // 이미 URL 변환 과정에서 링크의 일부가 되었을 가능성은 매우 낮지만(전화번호 형식이 도메인에 포함되지 않으므로),
                // 안전을 위해 체크 로직을 넣을 수도 있음. 하지만 여기서는 패턴이 특이하여 바로 변환.
                return `<a href="tel:${p1}${p2}${p3}" class="phone-link" style="color:#003366; text-decoration:underline;">${match}</a>`;
            });

            return result;
        }

        // 페이지 로드 시 비밀번호 먼저 물어보기
        window.onload = function () {
            // 로컬 스토리지에 저장된 비밀번호가 있는지 확인 (선택 사항)
            const savedPw = localStorage.getItem('app_password');
            if (savedPw) {
                userPassword = savedPw;
                document.getElementById('passwordModal').classList.add('hidden');
                showLoading();
                fetchCurrentTabData();
            } else {
                document.getElementById('passwordInput').focus();
            }
        };

        // 비밀번호 제출 처리
        function submitPassword() {
            const input = document.getElementById('passwordInput');
            userPassword = input.value;

            if (!userPassword) {
                alert('비밀번호를 입력해주세요.');
                return;
            }

            // 비밀번호 저장 (편의성)
            localStorage.setItem('app_password', userPassword);

            // 모달 숨기고 데이터 로드 시작
            document.getElementById('passwordModal').classList.add('hidden');
            showLoading();
            fetchCurrentTabData();
        }

        // 엔터키 처리
        function handleEnter(e) {
            if (e.key === 'Enter') submitPassword();
        }

        // 똑똑한 로딩 알림창 (타이머 적용)
        let loadingTimer1, loadingTimer2;

        function showLoading() {
            const overlay = document.getElementById('loadingOverlay');
            let msg = document.getElementById('loadingMessage');

            // 메시지 요소 동적 생성 (HTML 수정 불필요)
            if (!msg) {
                msg = document.createElement('p');
                msg.id = 'loadingMessage';
                msg.style.cssText = 'margin-top: 20px; font-size: 1rem; font-weight: 500; min-height: 1.5em; text-align: center; color: #fff; transition: opacity 0.5s; opacity: 0; text-shadow: 0 1px 3px rgba(0,0,0,0.3);';
                overlay.appendChild(msg);
            }

            // 초기화
            msg.textContent = '';
            msg.style.opacity = '0';
            msg.style.color = '#fff';
            overlay.classList.remove('hidden');

            // 3초 후: 안심 메시지
            loadingTimer1 = setTimeout(() => {
                msg.textContent = '☁️ 안전하게 저장하고 있어요...';
                msg.style.opacity = '1';
            }, 3000);

            // 8초 후: 지연 안내 메시지
            loadingTimer2 = setTimeout(() => {
                msg.textContent = '🐢 서버가 조금 바쁘네요, 잠시만 기다려주세요...';
                msg.style.color = '#ffeb3b'; // 노란색으로 주의 환기
            }, 8000);
        }

        function hideLoading() {
            // 타이머 취소
            clearTimeout(loadingTimer1);
            clearTimeout(loadingTimer2);

            const overlay = document.getElementById('loadingOverlay');
            if (overlay) overlay.classList.add('hidden');

            const msg = document.getElementById('loadingMessage');
            if (msg) {
                msg.textContent = '';
                msg.style.opacity = '0';
            }
        }

        // 현재 탭만 불러오기 (초기 로딩 속도 개선)
        function fetchCurrentTabData() {
            // 비밀번호 포함하여 요청
            const url = `${API_URL}?action=load&sheetName=${currentSheet}&t=${new Date().getTime()}&password=${encodeURIComponent(userPassword)}`;

            fetch(url)
                .then(res => res.json())
                .then(data => {
                    // 비밀번호 오류 체크
                    if (data.status === 'error' && data.message.includes('비밀번호')) {
                        alert('비밀번호가 틀렸습니다.');
                        localStorage.removeItem('app_password'); // 잘못된 비번 삭제
                        document.getElementById('passwordModal').classList.remove('hidden');
                        document.getElementById('loadingOverlay').classList.add('hidden');
                        return;
                    }

                    if (!cachedData) cachedData = {};
                    cachedData[currentSheet] = data;
                    cachedData[currentSheet] = data;
                    updateInputUI(currentSheet); // 초기 로드 시 UI 설정 (textarea 높이 등) 적용
                    renderCurrentSheet();
                    hideLoading();
                })
                .catch(err => {
                    console.error('데이터 로드 오류:', err);
                    hideLoading();
                    alert('데이터를 불러오는 중 오류가 발생했습니다.');
                });
        }

        // 전 시트 데이터를 한 번에 가져오는 함수 (백그라운드 동기화용)
        function fetchAllData(callback) {
            // 비밀번호 포함
            const url = `${API_URL}?action=loadAll&t=${new Date().getTime()}&password=${encodeURIComponent(userPassword)}`;

            fetch(url)
                .then(res => res.json())
                .then(data => {
                    if (data && data.status === 'error') {
                        if (data.message.includes('비밀번호')) {
                            console.error('백그라운드 동기화 실패: 비밀번호 오류');
                            return;
                        }
                        throw new Error(data.message || '서버 응답 오류');
                    }

                    // loadAll 결과(객체 형태)인지 확인
                    if (!data || typeof data !== 'object' || Array.isArray(data)) {
                        throw new Error('서버 응답 형식이 올바르지 않습니다. (GAS를 최신 코드로 수정하고 [새 배포] 하셨나요?)');
                    }

                    cachedData = data;
                    if (callback) callback();
                    else renderCurrentSheet();
                })
                .catch(err => {
                    console.error('데이터 로드 오류:', err);
                    const container = document.getElementById('list-container'); // container 변수 선언
                    if (container) {
                        container.innerHTML = `
                            <div style="text-align:center; color:#d9534f; padding:40px;">
                                <p><strong>데이터를 불러오지 못했습니다.</strong></p>
                                <p style="font-size:13px; color:#666;">원인: ${err.message}</p>
                                <p style="font-size:13px; color:#003366; cursor:pointer; text-decoration:underline;" onclick="fetchAllData()">[다시 시도하기]</p>
                            </div>
                        `;
                    }
                });
        }

        // 탭 전환 함수
        function switchTab(sheetName) {
            currentSheet = sheetName;

            // 탭 활성화 표시
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.getElementById(`tab-${sheetName.toLowerCase()}`).classList.add('active');

            // 해당 탭 데이터가 없으면 로딩
            if (!cachedData || !cachedData[sheetName]) {
                showLoading();
                fetchCurrentTabData();
            } else {
                renderCurrentSheet();
            }

            // UI 업데이트 (입력창 라벨, placeholder, textarea 높이 등)
            updateInputUI(sheetName);
        }

        // 입력 폼 UI 업데이트 함수 (탭 전환 및 초기 로드 시 사용)
        function updateInputUI(sheetName) {
            const termInput = document.getElementById('term');
            const termLabel = document.querySelector('.input-row .label');
            const descLabel = document.querySelectorAll('.input-row .label')[1];
            const descInput = document.getElementById('description');

            // 기본 세로 길이 (10줄)로 초기화 - Coding, Prompt, URL, Ideas 탭에 적용됨
            descInput.rows = 10;

            // 탭별 UI 설정
            if (sheetName === 'Coding') {
                termInput.placeholder = '용어 (예: API, Variable)';
                termLabel.textContent = '용어';
                descLabel.textContent = '용어 설명';
            } else if (sheetName === 'Prompt') {
                termInput.placeholder = '프롬프트 (예: 시를 써줘, 코드 리뷰해줘)';
                termLabel.textContent = '프롬프트';
                descLabel.textContent = '상세 설명';
            } else if (sheetName === 'URL') {
                termInput.placeholder = '참고 제목 (예: 유용한 사이트)';
                termLabel.textContent = '참고 제목';
                descLabel.textContent = '참고 URL/설명';
            } else if (sheetName === 'Ideas') {
                termInput.placeholder = '아이디어 제목 (예: 앱 기획 안)';
                termLabel.textContent = '아이디어 제목';
                descLabel.textContent = '아이디어 상세 내용';
            } else if (sheetName === 'Jungri') {
                termInput.placeholder = '강의 제목 (예: React 기초 강의)';
                termLabel.textContent = '강의 제목';
                descLabel.textContent = '강의 정리';
                descInput.rows = 30; // 강의 정리도 길게
            } else if (sheetName === 'WorkProcess') {
                termInput.placeholder = '실전 제목 (예: 프로젝트 진행 과정)';
                termLabel.textContent = '실전 제목';
                descLabel.textContent = '실전 과정';
                descInput.rows = 30; // 실전 과정도 길게
            } else if (sheetName === 'Customer') {
                termInput.placeholder = '손님 제목 (예: 홍길동)';
                termLabel.textContent = '손님 제목';
                descLabel.textContent = '손님 내용';
                descInput.rows = 30; // 손님 내용도 길게
            } else if (sheetName === 'Visit') {
                termInput.placeholder = '방문 일정 (예: 2024-01-01)';
                termLabel.textContent = '방문 일정';
                descLabel.textContent = '방문 내용';
                descInput.rows = 30; // 방문 내용도 길게
            } else if (sheetName === 'ItemDetail') {
                termInput.placeholder = '물건 이름 (예: 냉장고)';
                termLabel.textContent = '물건 이름';
                descLabel.textContent = '세부 사항';
                descInput.rows = 30; // 물건 세부 사항도 길게
            } else if (sheetName === 'Private') {
                termInput.placeholder = '자료 제목 (예: 비밀번호)';
                termLabel.textContent = '자료 제목';
                descLabel.textContent = '자료 내용';
                descInput.rows = 30; // 개인 자료도 길게
            }

            // 입력 필드 초기화
            document.getElementById('term').value = '';
            document.getElementById('description').value = '';
        }

        // 인라인 수정 모드 토글
        function toggleInlineEdit(id) {
            const card = document.querySelector(`.card[data-id="${id}"]`);
            const isEditing = card.classList.contains('editing');

            // 다른 카드가 이미 수정 중인지 확인 (자신이 수정 중이 아닐 때만 체크)
            if (!isEditing) {
                const otherEditingCard = document.querySelector('.card.editing');
                if (otherEditingCard) {
                    alert('이미 수정 중인 항목이 있습니다. 먼저 완료하거나 취소해주세요.');
                    otherEditingCard.scrollIntoView({ behavior: 'smooth', block: 'center' }); // 수정 중인 곳으로 이동
                    otherEditingCard.classList.add('highlight-pulse'); // 강조 효과 (CSS 필요하지만 없어도 무방)
                    setTimeout(() => otherEditingCard.classList.remove('highlight-pulse'), 1000);
                    return;
                }
            }

            if (isEditing) {
                // 수정 취소 (캐시에서 원본 데이터 복원)
                const id = card.getAttribute('data-id');
                if (cachedData && cachedData[currentSheet]) {
                    const item = cachedData[currentSheet].find(item => String(item.id) === String(id));
                    if (item) {
                        const termDiv = card.querySelector('.card-term');
                        const descDiv = card.querySelector('.card-desc');
                        termDiv.textContent = item.term;

                        const useCollapse = true; // 모든 시트 허용
                        const description = linkify(item.description);
                        const descriptionText = String(item.description || '');
                        const lines = descriptionText.split('\n');
                        const isLongContent = lines.length > 10; // 10줄 초과 시에만 버튼 표시

                        if (useCollapse && isLongContent) {
                            // 부모 div 찾기
                            const parentDiv = descDiv.parentElement;
                            parentDiv.innerHTML = `
                                <div class="card-desc collapsed" id="desc-${item.id}">${description}</div>
                                <button class="toggle-btn" onclick="toggleContent('${item.id}')">더보기 ▼</button>
                            `;
                        } else {
                            descDiv.innerHTML = description;
                        }

                        const actionsDiv = card.querySelector('.card-actions');
                        actionsDiv.innerHTML = `<button class="edit-btn" onclick="toggleInlineEdit('${id}')">수정</button>`;
                        card.classList.remove('editing');
                    }
                }
            } else {
                // 다른 모든 수정 모드 해제 (동시 수정 방지)
                document.querySelectorAll('.card.editing').forEach(c => c.classList.remove('editing'));

                // 수정 모드 해제 시에는 캐시된 데이터를 기반으로 다시 그리는 것이 안전함
                // 하지만 여기서는 단순 토글이므로 요소를 찾는데 집중

                // 1. 만약 이미 수정 중이었다면 (취소 버튼 클릭), 원래 뷰로 복구해야 함
                // 가장 쉬운 방법은 해당 카드를 캐시 데이터로 다시 렌더링하는 것
                if (card.classList.contains('editing')) {
                    const item = cachedData[currentSheet].find(i => String(i.id) === String(id));
                    if (item) {
                        // 카드 내용 전체를 다시 그리기 (접기/펼치기 상태 초기화됨)
                        // 기존 카드 교체 방식
                        const tempContainer = document.createElement('div');

                        // 카드 내용 재구성 (renderCurrentSheet 로직 일부 재사용)
                        const isLecture = ['Jungri', 'WorkProcess', 'Private', 'Customer', 'Visit', 'ItemDetail'].includes(currentSheet);
                        const description = linkify(item.description);
                        const descriptionText = String(item.description || '');
                        const lines = descriptionText.split('\n');
                        const isLongContent = lines.length > 1;

                        let descHtml = '';
                        if (isLecture && isLongContent) {
                            descHtml = `
                                <div>
                                    <div class="card-desc collapsed" id="desc-${item.id}">${description}</div>
                                    <button class="toggle-btn" onclick="toggleContent('${item.id}')">더보기 ▼</button>
                                </div>
                            `;
                        } else {
                            descHtml = `<div class="card-desc">${description}</div>`;
                        }

                        card.innerHTML = `
                            <input type="checkbox" class="chk-box" data-id="${item.id}">
                            <div class="card-content">
                                <div class="card-term">${item.term}</div>
                                ${descHtml}
                            </div>
                            <div class="card-actions">
                                <button class="edit-btn" onclick="toggleInlineEdit('${item.id}')">수정</button>
                            </div>`;

                        card.classList.remove('editing');
                        return; // 함수 종료
                    }
                }

                // --- 수정 모드 진입 로직 ---

                const termDiv = card.querySelector('.card-term');
                let descDiv = card.querySelector('.card-desc');
                const currentTerm = termDiv.textContent;

                // 강의정리/실전과정의 경우 descDiv가 부모 div 안에 있을 수 있음
                let descParent = null;
                let currentDescText = '';
                if (!descDiv) {
                    // descDiv를 찾지 못한 경우, card-content 내부에서 찾기
                    const cardContent = card.querySelector('.card-content');
                    descDiv = cardContent.querySelector('.card-desc');
                    if (descDiv) {
                        descParent = descDiv.parentElement;
                        currentDescText = descDiv.textContent; // 텍스트 저장
                    }
                } else {
                    // descDiv는 있지만 부모가 card-content가 아닌 경우 (wrapper 존재)
                    if (descDiv.parentElement && !descDiv.parentElement.classList.contains('card-content')) {
                        descParent = descDiv.parentElement;
                    }
                    currentDescText = descDiv.textContent;
                }

                // card-desc 요소를 찾지 못했다면 (이미 수정 모드이거나 구조 문제) 리턴
                if (!descDiv && !descParent) {
                    console.error("설명 요소를 찾을 수 없습니다.");
                    return;
                }

                const currentDesc = currentDescText || (descDiv ? descDiv.textContent : '');

                card.classList.add('editing');

                // 모든 카테고리에서 제목을 textarea로 표시 (긴 제목 지원 및 전체 표시)
                // 모든 카테고리에서 제목을 textarea로 표시 (긴 제목 지원 및 전체 표시)
                // 초기에는 rows를 적당히 주고, 렌더링 후 scrollHeight로 자동 조절
                // style에 white-space: pre-wrap; word-break: break-word; 추가하여 줄바꿈 강제
                termDiv.innerHTML = `<textarea class="inline-textarea" rows="1" style="overflow-y:hidden; resize:none; white-space: pre-wrap; word-break: break-word;">${currentTerm}</textarea>`;

                // 내용 수정 창도 동일하게 처리
                // descParent가 있으면 (접기/펼치기 구조) 전체를 textarea로 교체하되, 나중에 복원을 위해 식별자 유지
                if (descParent) {

        // 데이터 순서 변경 (행 이동) - DOM 직접 조작으로 속도 개선 & Down 버그 수정
        function reorderItem(direction) {
            const checkboxes = document.querySelectorAll('.chk-box:checked');
            if (checkboxes.length !== 1) {
                alert('순서를 변경할 항목을 1개만 선택해주세요.');
                return;
            }

            // 가나다순에서는 순서 변경 불가
            if (currentSort === 'alphabet') {
                alert('가나다순에서는 순서를 변경할 수 없습니다.');
                return;
            }

            const id = checkboxes[0].dataset.id;
            const card = document.querySelector(`.card[data-id="${id}"]`);
            const container = document.getElementById('list-container');
            const data = cachedData[currentSheet]; // 엑셀 순서(입력순) 데이터
            const index = data.findIndex(item => String(item.id) === String(id));

            if (index === -1 || !card) return;

            // 1. 화면 기준 이동 가능 여부 체크
            const allCards = Array.from(container.children);
            const viewIndex = allCards.indexOf(card);

            // direction은 화면 기준
            if (direction === 'top' && viewIndex === 0) return alert('이미 맨 위입니다.');
            if (direction === 'bottom' && viewIndex === allCards.length - 1) return alert('이미 맨 아래입니다.');
            if (direction === 'up' && viewIndex === 0) return alert('더 이상 올릴 수 없습니다.');
            if (direction === 'down' && viewIndex === allCards.length - 1) return alert('더 이상 내릴 수 없습니다.');

            // 2. DOM 이동 (View) - 화면 기준 direction 그대로 사용하여 UI 즉시 반영
            if (direction === 'top') {
                container.prepend(card);
            } else if (direction === 'bottom') {
                container.append(card);
            } else if (direction === 'up') {
                if (card.previousElementSibling) {
                    container.insertBefore(card, card.previousElementSibling);
                }
            } else if (direction === 'down') {
                if (card.nextElementSibling) {
                    container.insertBefore(card, card.nextElementSibling.nextElementSibling);
                }
            }

            // 3. 로컬 데이터 조작 (안전한 방법: DOM 순서대로 재정렬)
            // 인덱스 계산 오류를 방지하기 위해, 화면에 보이는 순서대로 데이터를 다시 맞춤 (중요!)
            const newOrderIds = Array.from(container.children).map(c => c.dataset.id);
            const dataMap = new Map(data.map(item => [String(item.id), item]));

            // 데이터 개수 무결성 체크 (중요!)
            if (newOrderIds.length !== data.length) {
                console.error('데이터 불일치 감지! 저장 중단');
                alert('화면과 데이터의 개수가 일치하지 않습니다. 새로고침 후 다시 시도해주세요.');
                return;
            }

            const newData = [];
            // 화면 순서대로 데이터 재구성
            newOrderIds.forEach(id => {
                if (dataMap.has(String(id))) {
                    newData.push(dataMap.get(String(id)));
                }
            });

            // 원본 데이터가 '입력순'으로 저장되어야 하는데, 화면이 '최신순'이라면
            // newData는 최신순(역순)으로 정렬되어 있을 것임.
            // 따라서 서버 저장용(입력순)으로 되돌리려면 다시 reverse() 해줘야 함.
            if (currentSort === 'newest') {
                newData.reverse();
            }

            // 최종 데이터 교체
            cachedData[currentSheet] = newData;

            // 4. 서버 동기화 (기존 로직 활용)
            // 서버/데이터(엑셀) 기준 이동 방향 결정
            let serverDirection = direction;
            if (currentSort === 'newest') {
                // 화면이 역순이므로, 방향을 반대로 해석
                if (direction === 'top') serverDirection = 'bottom';
                else if (direction === 'bottom') serverDirection = 'top';
                else if (direction === 'up') serverDirection = 'down';
                else if (direction === 'down') serverDirection = 'up';
            }

            // 비밀번호 포함하여 전송
            fetch(`${API_URL}?action=reorder&id=${id}&direction=${serverDirection}&sheetName=${currentSheet}&password=${encodeURIComponent(userPassword)}`)
                .then(res => res.json())
                .then(result => {
                    if (result.status !== 'success') {
                        console.error(result.message);
                        alert('서버 저장 중 오류가 발생했습니다: ' + result.message);
                    }
                })
                .catch(err => {
                    console.error('순서 변경 서버 요청 실패:', err);
                    alert('서버와 통신 중 오류가 발생했습니다.');
                });
        }

            fetch(url)
                .then(res => res.json())
                .then(result => {
                    if (result.status === 'success') {
                        // 성공 시 UI 제거 및 캐시 이동
                        ids.forEach(id => {
                            const card = document.querySelector(`.card[data-id="${id}"]`);
                            if (card) card.remove();
                        });

                        // 현재 시트에서 데이터 제거
                        if (cachedData && cachedData[currentSheet]) {
                            cachedData[currentSheet] = cachedData[currentSheet].filter(item => !ids.includes(String(item.id)));
                        }

                        // 타겟 시트 캐시가 있다면 추가 (없으면 나중에 로드할 때 받아옴)
                        if (cachedData[targetSheet]) {
                            cachedData[targetSheet] = [...movedItems, ...cachedData[targetSheet]];
                        } else {
                            // 타겟 시트 데이터가 아직 로드 안 됐다면 굳이 추가할 필요 없음 (초기화 상태)
                        }

                        // alert('이동되었습니다.');
                    } else {
                        alert('이동 실패: ' + (result.message || '알 수 없는 오류'));
                        // 실패 시 UI 그대로 유지 (이동 안 됨)
                    }
                    hideLoading();
                })
                .catch(err => {
                    console.error('이동 오류:', err);
                    alert('서버 통신 오류가 발생했습니다.');
                    hideLoading();
                });
        }
    </script>
</body>

</html>
