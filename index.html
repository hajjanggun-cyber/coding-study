<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>코딩 용어 정리</title>
    <style>
        /* 관공서 스타일: 깨끗한 흰색 배경과 신뢰감 있는 남색 포인트 */
        body {
            background: #f4f7f9;
            color: #333;
            font-family: 'Malgun Gothic', 'dotum', sans-serif;
            padding: 40px 20px;
            margin: 0;
            line-height: 1.6;
            font-size: 16px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: #ffffff;
            padding: 40px;
            border-top: 6px solid #003366;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
        }

        h2 {
            text-align: center;
            color: #003366;
            margin-bottom: 40px;
            font-size: 32px;
            font-weight: bold;
        }

        /* 입력 영역 */
        .input-box {
            border: 1px solid #d1d1d1;
            padding: 20px;
            margin-bottom: 30px;
            background: #fff;
        }

        .input-row {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            border-bottom: 1px solid #f0f0f0;
            padding-bottom: 15px;
        }

        .label {
            width: 120px;
            font-weight: bold;
            color: #555;
            font-size: 15px;
        }

        input,
        textarea {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            background: #fafafa;
            font-size: 14px;
        }

        .save-btn {
            background: #003366;
            color: white;
            padding: 12px 0;
            border: none;
            font-weight: bold;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }

        /* 컨트롤 및 정렬 */
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            border-bottom: 2px solid #003366;
            padding-bottom: 10px;
        }

        .delete-btn {
            background: #d9534f;
            color: white;
            border: none;
            padding: 6px 15px;
            cursor: pointer;
            font-size: 13px;
            font-weight: bold;
        }

        .sort-btn {
            padding: 6px 12px;
            font-size: 13px;
            background: #f8f8f8;
            border: 1px solid #ddd;
            cursor: pointer;
            margin-left: 4px;
        }

        .sort-btn.active {
            background: #003366;
            color: #fff;
            font-weight: bold;
        }

        /* 리스트 카드 */
        .card {
            display: flex;
            align-items: flex-start;
            padding: 20px;
            border-bottom: 1px solid #eee;
            background: #fff;
        }

        .chk-box {
            margin-right: 15px;
            margin-top: 5px;
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .card h3 {
            margin: 0 0 8px 0;
            color: #003366;
            font-size: 18px;
        }

        .card h3 span {
            font-size: 12px;
            background: #e1eaf3;
            color: #003366;
            padding: 2px 8px;
            margin-right: 10px;
            border-radius: 10px;
        }

        .card p {
            margin: 0;
            color: #444;
            font-size: 15px;
            padding-left: 5px;
            white-space: pre-wrap;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>코딩 용어 정리</h2>

        <div class="input-box">
            <div class="input-row">
                <div class="label">용어</div>
                <input type="text" id="term" placeholder="용어">
            </div>
            <div class="input-row" style="border:none;">
                <div class="label">용어 설명</div>
                <textarea id="description" rows="3"></textarea>
            </div>
            <button class="save-btn" onclick="saveData()">데이터 등록</button>
        </div>

        <div class="controls">
            <button class="delete-btn" onclick="deleteSelected()">선택 삭제</button>
            <div>
                <button class="sort-btn active" id="btn-newest" onclick="loadData('newest')">최신순</button>
                <button class="sort-btn" id="btn-oldest" onclick="loadData('oldest')">번호순</button>
                <button class="sort-btn" id="btn-alphabet" onclick="loadData('alphabet')">가나다순</button>
            </div>
        </div>

        <div id="list-container">
        </div>
    </div>

    <script>
        // 구글 웹 앱 URL
        const API_URL = "https://script.google.com/macros/s/AKfycbzoV8g-ailXdoaIZnkrCBkGYEyG7WdOlk51awcPzBopPBqDVK_0PkstiPRiTUQdt43cqQ/exec";

        let currentSort = 'newest';

        // 페이지 로드 시 데이터 불러오기
        window.onload = function () {
            loadData('newest');
        };

        // 데이터 저장
        function saveData() {
            const term = document.getElementById('term').value.trim();
            const description = document.getElementById('description').value.trim();

            if (!term || !description) {
                alert('용어와 설명을 모두 입력해주세요.');
                return;
            }

            // URL 파라미터로 데이터 전송
            const url = `${API_URL}?action=save&term=${encodeURIComponent(term)}&description=${encodeURIComponent(description)}`;
            console.log('요청 URL:', url);

            fetch(url)
                .then(res => {
                    console.log('응답 상태:', res.status, res.statusText);
                    return res.json();
                })
                .then(result => {
                    console.log('응답 데이터:', result);
                    if (result.status === 'success') {
                        alert('저장되었습니다!');
                        document.getElementById('term').value = '';
                        document.getElementById('description').value = '';
                        loadData(currentSort);
                    } else {
                        alert('저장 실패: ' + (result.message || '알 수 없는 오류'));
                    }
                })
                .catch(err => {
                    console.error('저장 오류:', err);
                    alert('저장 중 오류가 발생했습니다: ' + err.message);
                });
        }

        // 데이터 불러오기
        function loadData(sortType) {
            currentSort = sortType;

            // 정렬 버튼 활성화 표시
            document.querySelectorAll('.sort-btn').forEach(btn => btn.classList.remove('active'));
            if (sortType === 'newest') document.getElementById('btn-newest').classList.add('active');
            if (sortType === 'oldest') document.getElementById('btn-oldest').classList.add('active');
            if (sortType === 'alphabet') document.getElementById('btn-alphabet').classList.add('active');

            fetch(API_URL + '?action=load&sort=' + sortType)
                .then(res => res.json())
                .then(data => {
                    const container = document.getElementById('list-container');
                    container.innerHTML = '';

                    if (!data || data.length === 0) {
                        container.innerHTML = '<p style="text-align:center; color:#999; padding:40px;">등록된 데이터가 없습니다.</p>';
                        return;
                    }

                    data.forEach(item => {
                        const card = document.createElement('div');
                        card.className = 'card';
                        card.innerHTML = `
                            <input type="checkbox" class="chk-box" data-id="${item.id}">
                            <div style="flex:1;">
                                <h3><span>No.${item.id}</span>${item.term}</h3>
                                <p>${item.description}</p>
                            </div>
                        `;
                        container.appendChild(card);
                    });
                })
                .catch(err => {
                    console.error('불러오기 오류:', err);
                    document.getElementById('list-container').innerHTML =
                        '<p style="text-align:center; color:#d9534f; padding:40px;">데이터를 불러오는 중 오류가 발생했습니다.</p>';
                });
        }

        // 선택 삭제
        function deleteSelected() {
            const checkboxes = document.querySelectorAll('.chk-box:checked');
            if (checkboxes.length === 0) {
                alert('삭제할 항목을 선택해주세요.');
                return;
            }

            if (!confirm(`선택한 ${checkboxes.length}개 항목을 삭제하시겠습니까?`)) {
                return;
            }

            const ids = Array.from(checkboxes).map(cb => cb.dataset.id);

            // URL 파라미터로 ID 목록 전송
            const url = `${API_URL}?action=delete&ids=${ids.join(',')}`;
            console.log('삭제 요청 URL:', url);

            fetch(url)
                .then(res => {
                    console.log('삭제 응답 상태:', res.status, res.statusText);
                    return res.json();
                })
                .then(result => {
                    console.log('삭제 응답 데이터:', result);
                    if (result.status === 'success') {
                        alert('삭제되었습니다!');
                        loadData(currentSort);
                    } else {
                        alert('삭제 실패: ' + (result.message || '알 수 없는 오류'));
                    }
                })
                .catch(err => {
                    console.error('삭제 오류:', err);
                    alert('삭제 중 오류가 발생했습니다: ' + err.message);
                });
        }
    </script>
</body>

</html>
