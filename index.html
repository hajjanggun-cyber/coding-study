<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>코딩 용어 정리</title>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* 관공서 스타일: 깨끗한 흰색 배경과 신뢰감 있는 남색 포인트 */
        body {
            background: #f4f7f9;
            color: #333;
            font-family: 'Nanum Gothic', 'Malgun Gothic', sans-serif;
            padding: 40px 20px;
            margin: 0;
            line-height: 1.6;
            font-size: 16px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: #ffffff;
            padding: 30px;
            border-top: 6px solid #003366;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
        }

        h2 {
            text-align: center;
            color: #003366;
            margin-bottom: 20px;
            font-size: 32px;
            font-weight: bold;
        }

        /* 입력 영역 */
        .input-box {
            border: 1px solid #d1d1d1;
            padding: 20px;
            margin-bottom: 30px;
            background: #fff;
        }

        .input-row {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            border-bottom: 1px solid #f0f0f0;
            padding-bottom: 15px;
        }

        .label {
            width: 120px;
            font-weight: bold;
            color: #555;
            font-size: 15px;
        }

        input,
        textarea {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            background: #fafafa;
            font-size: 14px;
        }

        .save-btn {
            background: #003366;
            color: white;
            padding: 12px 0;
            border: none;
            font-weight: bold;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background 0.2s;
        }

        .save-btn.edit-mode {
            background: #f0ad4e;
            /* 수정 모드일 때 오렌지색 계열로 변경 */
        }

        .edit-btn {
            background: #5bc0de;
            color: white;
            border: none;
            padding: 4px 10px;
            cursor: pointer;
            font-size: 11px;
            font-weight: bold;
            border-radius: 3px;
        }

        .inline-save-btn,
        .inline-cancel-btn {
            display: block;
            width: 100%;
            padding: 8px 16px;
            border: none;
            cursor: pointer;
            font-size: 13px;
            font-weight: bold;
            border-radius: 3px;
            margin-bottom: 5px;
        }

        .inline-save-btn {
            background: #5cb85c;
            color: white;
        }

        .inline-cancel-btn {
            background: #999;
            color: white;
        }

        .inline-input,
        .inline-textarea {
            width: 100%;
            padding: 8px;
            font-size: 10pt;
            border: 1px solid #ddd;
            border-radius: 4px;
            resize: vertical;
            font-family: inherit;
            scroll-margin-top: 100px;
            /* 포커스 시 자동 스크롤 방지 */
        }

        .inline-input {
            height: auto;
            min-height: 40px;
            line-height: 1.5;
        }

        .edit-cancel-btn {
            background: #666;
            color: white;
            padding: 12px 0;
            border: none;
            font-weight: bold;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-top: 5px;
            display: none;
            /* 기본적으로 숨김 */
        }

        /* 컨트롤 및 정렬 */
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
            border-bottom: 2px solid #003366;
            padding-bottom: 8px;
        }

        .delete-btn {
            background: #d9534f;
            color: white;
            border: none;
            padding: 6px 15px;
            cursor: pointer;
            font-size: 13px;
            font-weight: bold;
        }

        .move-btn {
            background: #5cb85c;
            color: white;
            border: none;
            padding: 6px 15px;
            cursor: pointer;
            font-size: 13px;
            font-weight: bold;
            margin-left: 5px;
        }

        .sort-btn {
            padding: 6px 12px;
            font-size: 13px;
            background: #f8f8f8;
            border: 1px solid #ddd;
            cursor: pointer;
            margin-left: 4px;
        }

        .sort-btn.active {
            background: #003366;
            color: #fff;
            font-weight: bold;
        }

        .select-btn {
            background: #666;
            color: white;
            border: none;
            padding: 6px 15px;
            cursor: pointer;
            font-size: 13px;
            font-weight: bold;
            margin-right: 5px;
        }

        /* 리스트 카드 */
        .card {
            display: flex;
            align-items: flex-start;
            padding: 15px 0;
            border-bottom: 1px solid #eee;
            background: #fff;
            text-align: left;
        }

        .chk-box {
            margin-right: 12px;
            margin-top: 5px;
            width: 18px;
            height: 18px;
            cursor: pointer;
            flex: none;
        }

        .card-term {
            width: 200px;
            font-weight: bold;
            color: #003366;
            font-size: 10pt;
            margin-right: 20px;
            flex-shrink: 0;
            word-break: keep-all;
        }

        .card-desc {
            flex: 1;
            color: #444;
            font-size: 10pt;
            white-space: pre-wrap;
            line-height: 1.5;
        }

        /* 접기/펼치기 기능 */
        .card-desc.collapsed {
            max-height: 1.5em;
            overflow: hidden;
            position: relative;
        }

        .toggle-btn {
            background: none;
            border: none;
            color: #003366;
            cursor: pointer;
            font-size: 9pt;
            padding: 2px 5px;
            margin-left: 5px;
            text-decoration: underline;
            font-weight: bold;
        }

        .toggle-btn:hover {
            color: #0056b3;
        }

        /* 로딩 인디케이터 */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .loading-overlay.hidden {
            display: none;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #003366;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .loading-text {
            margin-top: 20px;
            color: #003366;
            font-size: 16px;
            font-weight: bold;
        }

        /* 카테고리 이동 모달 */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 90%;
        }

        .modal-title {
            font-size: 18px;
            font-weight: bold;
            color: #003366;
            margin-bottom: 20px;
            text-align: center;
        }

        .category-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .category-btn {
            background: #f0f0f0;
            border: 2px solid #ddd;
            padding: 15px;
            font-size: 14px;
            font-weight: bold;
            color: #003366;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.2s;
        }

        .category-btn:hover {
            background: #003366;
            color: white;
            border-color: #003366;
        }

        .modal-close {
            margin-top: 15px;
            background: #999;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
        }

        .modal-close:hover {
            background: #666;
        }

        /* 하이퍼링크 스타일 */
        .card-desc a {
            color: #003366 !important;
            text-decoration: underline !important;
            font-weight: bold;
        }

        .card-desc a:hover {
            color: #0056b3 !important;
        }

        /* 텍스트 래퍼 (PC 기본) */
        .card-content {
            display: flex;
            flex: 1;
            align-items: flex-start;
        }

        /* 모바일 반응형 스타일 */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .container {
                padding: 15px;
            }

            h2 {
                font-size: 24px;
                margin-bottom: 20px;
            }

            /* 입력 폼 수직 배치 */
            .input-row {
                flex-direction: column;
                align-items: stretch;
            }

            .label {
                width: 100%;
                margin-bottom: 8px;
            }

            /* 리스트 카드 수직 배치 */
            .card-content {
                display: block;
            }

            .card-term {
                width: 100%;
                margin-right: 0;
                margin-bottom: 6px;
                border-bottom: 1px dashed #eee;
                padding-bottom: 4px;
            }

            .card-desc {
                width: 100%;
            }
        }

        /* 탭 스타일 */
        .tabs {
            display: flex;
            flex-wrap: nowrap;
            /* 모바일에서 줄바꿈 방지 */
            overflow-x: auto;
            /* 가로 스크롤 허용 */
            -webkit-overflow-scrolling: touch;
            margin-bottom: 0;
            border-bottom: 2px solid #003366;
            scrollbar-width: none;
            /* 파이어폭스 스크롤바 숨기기 */
        }

        .tabs::-webkit-scrollbar {
            display: none;
            /* 크롬/사파리 스크롤바 숨기기 */
        }

        .tab {
            padding: 12px 20px;
            white-space: nowrap;
            /* 텍스트 줄바꿈 방지 */
            cursor: pointer;
            background: #f1f3f5;
            border: 1px solid #ddd;
            border-bottom: none;
            margin-right: 4px;
            font-weight: bold;
            color: #777;
            border-radius: 5px 5px 0 0;
            transition: all 0.2s;
            flex-shrink: 0;
            /* 크기 줄어듦 방지 */
        }

        .tab:hover {
            background: #e9ecef;
        }

        .tab.active {
            background: #003366;
            color: white;
            border-color: #003366;
        }

        .input-box {
            border-top: none;
            /* 탭과 자연스럽게 연결 */
        }
    </style>
</head>

<body>
    <!-- 로딩 인디케이터 -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="spinner"></div>
        <div class="loading-text">데이터를 불러오는 중...</div>
    </div>

    <div class="container">
        <h2>코딩 용어 정리</h2>

        <div class="tab" id="tab-coding" onclick="switchTab('Coding')">Coding용어</div>
        <div class="tab" id="tab-prompt" onclick="switchTab('Prompt')">프롬프트</div>
        <div class="tab" id="tab-url" onclick="switchTab('URL')">참고URL</div>
        <div class="tab" id="tab-ideas" onclick="switchTab('Ideas')">아이디어</div>
        <div class="tab" id="tab-workprocess" onclick="switchTab('WorkProcess')">실전과정</div>
        <div class="tab" id="tab-jungri" onclick="switchTab('Jungri')">강의정리</div>
    </div>

    <div class="input-box">
        <div class="input-row">
            <div class="label">용어</div>
            <input type="text" id="term" placeholder="용어">
        </div>

        <!-- 카테고리 이동 모달 -->
        <div id="moveModal" class="modal">
            <div class="modal-content">
                <div class="modal-title">이동할 카테고리를 선택하세요</div>
                <div class="category-buttons" id="categoryButtons">
                    <!-- 버튼들이 동적으로 추가됩니다 -->
                </div>
                <button class="modal-close" onclick="closeMoveModal()">취소</button>
            </div>
        </div>
        <div class="input-row" style="border:none;">
            <div class="label">용어 설명</div>
            <textarea id="description" rows="3"></textarea>
        </div>
        <button id="btn-save" class="save-btn" onclick="saveData()">데이터 등록</button>
        <button id="btn-cancel" class="edit-cancel-btn" onclick="cancelEdit()">수정 취소</button>
    </div>

    <div class="controls">
        <div style="display: flex; align-items: center;">
            <button class="select-btn" onclick="toggleSelectAll()">전체 선택</button>
            <button class="delete-btn" onclick="deleteSelected()">선택 삭제</button>
            <button class="move-btn" onclick="moveSelected()">선택 이동</button>
        </div>
        <div>
            <button class="sort-btn active" id="btn-newest" onclick="loadData('newest')">최신순</button>
            <button class="sort-btn" id="btn-alphabet" onclick="loadData('alphabet')">가나다순</button>
        </div>
    </div>

    <div id="list-container">
    </div>
    </div>

    <script>
        // 구글 웹 앱 URL (최종 배포 버전)
        const API_URL = "https://script.google.com/macros/s/AKfycbyidQK2Y5eaGqB3TZ1Wa1BD_UN9VUjX9Iq38By10YIc-eU8BqfhyB-bwXcXQaVr7TrnVg/exec";

        let currentSort = 'newest';
        let currentSheet = 'Coding'; // 현재 선택된 시트이름 (탭 상태)
        let cachedData = null; // 모든 시트 데이터를 저장할 변수

        // URL을 하이퍼링크로 변환하는 함수 (프로토콜 없는 도메인 지원 버전)
        function linkify(text) {
            if (!text) return "";
            // 1. 프로토콜이 있는 URL (http, https 등)
            // 2. 프로토콜은 없지만 흔한 도메인 형태 (com, net, org, kr, io, dev, pages.dev 등)
            const combinedPattern = /((?:https?|ftp):\/\/[^\s]+|\b[a-z0-9.-]+\.(?:com|net|org|kr|io|dev|pages\.dev|me|info)(?:\/[^\s]*)?\b)/gim;

            return text.toString().replace(combinedPattern, function (url) {
                let href = url;
                // 프로토콜(http:// 또는 https://)로 시작하지 않으면 앞에 https://를 추가
                if (!/^https?:\/\//i.test(url)) {
                    href = 'https://' + url;
                }
                return `<a href="${href}" target="_blank" rel="noopener noreferrer">${url}</a>`;
            });
        }

        // 페이지 로드 시 코딩용어 탭만 먼저 불러오기 (성능 최적화)
        window.onload = function () {
            showLoading();
            fetchCurrentTabData();
        };

        // 로딩 표시
        function showLoading() {
            document.getElementById('loadingOverlay').classList.remove('hidden');
        }

        // 로딩 숨기기
        function hideLoading() {
            document.getElementById('loadingOverlay').classList.add('hidden');
        }

        // 현재 탭만 불러오기 (초기 로딩 속도 개선)
        function fetchCurrentTabData() {
            const url = `${API_URL}?action=load&sheetName=${currentSheet}&t=${new Date().getTime()}`;

            fetch(url)
                .then(res => res.json())
                .then(data => {
                    if (!cachedData) cachedData = {};
                    cachedData[currentSheet] = data;
                    renderCurrentSheet();
                    hideLoading();
                })
                .catch(err => {
                    console.error('데이터 로드 오류:', err);
                    hideLoading();
                    alert('데이터를 불러오는 중 오류가 발생했습니다.');
                });
        }

        // 전 시트 데이터를 한 번에 가져오는 함수 (백그라운드 동기화용)
        function fetchAllData(callback) {
            const url = `${API_URL}?action=loadAll&t=${new Date().getTime()}`;

            fetch(url)
                .then(res => res.json())
                .then(data => {
                    // 서버 응답 검증
                    if (data && data.status === 'error') {
                        throw new Error(data.message || '서버 응답 오류');
                    }

                    // loadAll 결과(객체 형태)인지 확인
                    if (!data || typeof data !== 'object' || Array.isArray(data)) {
                        throw new Error('서버 응답 형식이 올바르지 않습니다. (GAS를 최신 코드로 수정하고 [새 배포] 하셨나요?)');
                    }

                    cachedData = data;
                    if (callback) callback();
                    else renderCurrentSheet();
                })
                .catch(err => {
                    console.error('데이터 로드 오류:', err);
                    if (container) {
                        container.innerHTML = `
                            <div style="text-align:center; color:#d9534f; padding:40px;">
                                <p><strong>데이터를 불러오지 못했습니다.</strong></p>
                                <p style="font-size:13px; color:#666;">원인: ${err.message}</p>
                                <p style="font-size:13px; color:#003366; cursor:pointer; text-decoration:underline;" onclick="fetchAllData()">[다시 시도하기]</p>
                            </div>
                        `;
                    }
                });
        }

        // 탭 전환 함수
        function switchTab(sheetName) {
            currentSheet = sheetName;

            // 탭 활성화 표시
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.getElementById(`tab-${sheetName.toLowerCase()}`).classList.add('active');

            // 해당 탭 데이터가 없으면 로딩
            if (!cachedData || !cachedData[sheetName]) {
                showLoading();
                fetchCurrentTabData();
            } else {
                renderCurrentSheet();
            }

            const termInput = document.getElementById('term');
            const termLabel = document.querySelector('.label');
            const descLabel = document.querySelectorAll('.label')[1];
            const descInput = document.getElementById('description');

            // 기본 세로 길이 (3줄)로 초기화
            descInput.rows = 3;

            if (sheetName === 'Coding') {
                document.getElementById('tab-coding').classList.add('active');
                termInput.placeholder = '용어 (예: API, Variable)';
                termLabel.textContent = '용어';
                descLabel.textContent = '용어 설명';
            } else if (sheetName === 'Prompt') {
                document.getElementById('tab-prompt').classList.add('active');
                termInput.placeholder = '프롬프트 (예: 시를 써줘, 코드 리뷰해줘)';
                termLabel.textContent = '프롬프트';
                descLabel.textContent = '상세 설명';
            } else if (sheetName === 'URL') {
                document.getElementById('tab-url').classList.add('active');
                termInput.placeholder = '참고 제목 (예: 유용한 사이트)';
                termLabel.textContent = '참고 제목';
                descLabel.textContent = '참고 URL/설명';
            } else if (sheetName === 'Ideas') {
                document.getElementById('tab-ideas').classList.add('active');
                termInput.placeholder = '아이디어 제목 (예: 앱 기획 안)';
                termLabel.textContent = '아이디어 제목';
                descLabel.textContent = '아이디어 상세 내용';
            } else if (sheetName === 'Jungri') {
                document.getElementById('tab-jungri').classList.add('active');
                termInput.placeholder = '강의 제목 (예: React 기초 강의)';
                termLabel.textContent = '강의 제목';
                descLabel.textContent = '강의 정리';
                descInput.rows = 30; // 강의 정리도 길게
            } else if (sheetName === 'WorkProcess') {
                document.getElementById('tab-workprocess').classList.add('active');
                termInput.placeholder = '실전 제목 (예: 프로젝트 진행 과정)';
                termLabel.textContent = '실전 제목';
                descLabel.textContent = '실전 과정';
                descInput.rows = 30; // 실전 과정도 길게
            }

            // 입력 필드 초기화
            document.getElementById('term').value = '';
            document.getElementById('description').value = '';

            // 성능 최적화: 서버 호출 없이 캐시된 데이터로 즉시 렌더링
            if (cachedData) {
                renderCurrentSheet();
            } else {
                fetchAllData();
            }
        }

        // 인라인 수정 모드 토글
        function toggleInlineEdit(id) {
            const card = document.querySelector(`.card[data-id="${id}"]`);
            const isEditing = card.classList.contains('editing');

            if (isEditing) {
                // 수정 취소 (캐시에서 원본 데이터 복원)
                const id = card.getAttribute('data-id');
                if (cachedData && cachedData[currentSheet]) {
                    const item = cachedData[currentSheet].find(item => String(item.id) === String(id));
                    if (item) {
                        const termDiv = card.querySelector('.card-term');
                        const descDiv = card.querySelector('.card-desc');
                        termDiv.textContent = item.term;

                        // 강의정리/실전과정은 접기/펼치기 구조 복원
                        const isLecture = currentSheet === 'Jungri' || currentSheet === 'WorkProcess';
                        const description = linkify(item.description);
                        const descriptionText = String(item.description || '');
                        const lines = descriptionText.split('\n');
                        const isLongContent = lines.length > 1;

                        if (isLecture && isLongContent) {
                            // 부모 div 찾기
                            const parentDiv = descDiv.parentElement;
                            parentDiv.innerHTML = `
                                <div class="card-desc collapsed" id="desc-${item.id}">${description}</div>
                                <button class="toggle-btn" onclick="toggleContent('${item.id}')">더보기 ▼</button>
                            `;
                        } else {
                            descDiv.innerHTML = description;
                        }

                        const actionsDiv = card.querySelector('.card-actions');
                        actionsDiv.innerHTML = `<button class="edit-btn" onclick="toggleInlineEdit('${id}')">수정</button>`;
                        card.classList.remove('editing');
                    }
                }
            } else {
                // 다른 모든 수정 모드 해제 (동시 수정 방지)
                document.querySelectorAll('.card.editing').forEach(c => c.classList.remove('editing'));

                const termDiv = card.querySelector('.card-term');
                let descDiv = card.querySelector('.card-desc');
                const currentTerm = termDiv.textContent;

                // 강의정리/실전과정의 경우 descDiv가 부모 div 안에 있을 수 있음
                let descParent = null;
                if (!descDiv) {
                    // descDiv를 찾지 못한 경우, card-content 내부에서 찾기
                    const cardContent = card.querySelector('.card-content');
                    descDiv = cardContent.querySelector('.card-desc');
                    if (descDiv) {
                        descParent = descDiv.parentElement;
                    }
                } else {
                    // descDiv의 부모가 card-content가 아니면 (즉, wrapper div가 있으면)
                    if (descDiv.parentElement && !descDiv.parentElement.classList.contains('card-content')) {
                        descParent = descDiv.parentElement;
                    }
                }

                const currentDesc = descDiv ? descDiv.textContent : '';

                card.classList.add('editing');

                // 강의정리/실전과정은 제목도 textarea로 표시 (긴 제목 지원)
                if (currentSheet === 'Jungri' || currentSheet === 'WorkProcess') {
                    const termLines = currentTerm.split('\n').length;
                    const termRows = Math.max(2, Math.min(termLines + 1, 5)); // 최소 2줄, 최대 5줄
                    termDiv.innerHTML = `<textarea class="inline-textarea" rows="${termRows}">${currentTerm}</textarea>`;
                } else {
                    termDiv.innerHTML = `<input type="text" class="inline-input" value="${currentTerm.replace(/"/g, '&quot;')}">`;
                }

                // 내용의 줄 수를 계산하여 textarea 높이 자동 조정
                const lines = currentDesc.split('\n').length;
                const minRows = (currentSheet === 'Jungri' || currentSheet === 'WorkProcess') ? 10 : 3;
                const calculatedRows = Math.max(minRows, lines + 2); // 여유 공간 2줄 추가
                const maxRows = 50; // 최대 50줄
                const textareaRows = Math.min(calculatedRows, maxRows);

                // descParent가 있으면 (접기/펼치기 구조) 부모에 설정, 없으면 descDiv에 직접 설정
                if (descParent) {
                    descParent.innerHTML = `<textarea class="inline-textarea" rows="${textareaRows}">${currentDesc}</textarea>`;
                } else {
                    descDiv.innerHTML = `<textarea class="inline-textarea" rows="${textareaRows}">${currentDesc}</textarea>`;
                }

                const actionsDiv = card.querySelector('.card-actions');
                actionsDiv.innerHTML = `
                    <button class="inline-cancel-btn" onclick="toggleInlineEdit('${id}')">취소</button>
                    <button class="inline-save-btn" onclick="saveInlineEdit('${id}')">저장</button>
                `;

                // 포커스 시 자동 스크롤 방지
                const editFields = card.querySelectorAll('.inline-input, .inline-textarea');
                editFields.forEach(field => {
                    field.addEventListener('focus', function (e) {
                        const scrollY = window.scrollY;
                        setTimeout(() => {
                            window.scrollTo(0, scrollY);
                        }, 0);
                    }, { once: true });
                });
            }
        }

        // 인라인 수정 저장
        function saveInlineEdit(id) {
            const card = document.querySelector(`.card[data-id="${id}"]`);

            // 제목은 input 또는 textarea일 수 있음
            const termInput = card.querySelector('.inline-input');
            const termTextarea = card.querySelector('.card-term .inline-textarea');
            const term = termInput ? termInput.value.trim() : termTextarea.value.trim();

            const description = card.querySelector('.card-desc .inline-textarea').value.trim();

            if (!term || !description) {
                alert('내용을 입력해주세요.');
                return;
            }

            // 즉시 캐시 데이터 업데이트 (속도 개선)
            if (cachedData && cachedData[currentSheet]) {
                const itemIndex = cachedData[currentSheet].findIndex(item => String(item.id) === String(id));
                if (itemIndex !== -1) {
                    cachedData[currentSheet][itemIndex].term = term;
                    cachedData[currentSheet][itemIndex].description = description;
                }
            }

            // 즉시 UI 업데이트
            const termDiv = card.querySelector('.card-term');
            const descDiv = card.querySelector('.card-desc');
            if (termDiv) termDiv.textContent = term;

            // 강의정리/실전과정은 접기/펼치기 구조 복원
            const isLecture = currentSheet === 'Jungri' || currentSheet === 'WorkProcess';
            const linkedDescription = linkify(description);
            const lines = description.split('\n');
            const isLongContent = lines.length > 1;

            if (isLecture && isLongContent) {
                // 부모 div 찾기
                const parentDiv = descDiv.parentElement;
                parentDiv.innerHTML = `
                    <div class="card-desc collapsed" id="desc-${id}">${linkedDescription}</div>
                    <button class="toggle-btn" onclick="toggleContent('${id}')">더보기 ▼</button>
                `;
            } else {
                if (descDiv) descDiv.innerHTML = linkedDescription;
            }

            // 편집 모드 즉시 종료 (toggleInlineEdit 대신 직접 처리)
            const actionsDiv = card.querySelector('.card-actions');
            actionsDiv.innerHTML = `<button class="edit-btn" onclick="toggleInlineEdit('${id}')">수정</button>`;
            card.classList.remove('editing');

            // 백그라운드에서 서버 동기화
            const params = new URLSearchParams();
            params.append('action', 'update');
            params.append('id', id);
            params.append('term', term);
            params.append('description', description);
            params.append('sheetName', currentSheet);

            fetch(API_URL, {
                method: 'POST',
                mode: 'no-cors',
                body: params
            })
                .then(() => {
                    // 서버 동기화 완료 (UI는 이미 업데이트됨)
                })
                .catch(err => {
                    console.error('오류:', err);
                    alert('수정 중 오류가 발생했습니다. 새로고침합니다.');
                    fetchCurrentTabData();
                });
        }

        // 기존 상단 수정 함수는 제거하거나 호환성을 위해 유지 (여기서는 인라인 전용으로 전환하므로 미사용)
        function enterEditMode(id, term, description) {
            toggleInlineEdit(id);
        }

        function cancelEdit() {
            // 상단 입력창 초기화 용도로만 사용
            document.getElementById('term').value = '';
            document.getElementById('description').value = '';
        }

        // 데이터 저장 (새 데이터 등록 전용)
        function saveData() {
            const term = document.getElementById('term').value.trim();
            const description = document.getElementById('description').value.trim();

            if (!term || !description) {
                let typeName = '데이터';
                if (currentSheet === 'Coding') typeName = '용어';
                else if (currentSheet === 'Prompt') typeName = '프롬프트';
                else if (currentSheet === 'URL') typeName = '참고 제목';
                else if (currentSheet === 'Ideas') typeName = '아이디어 제목';
                else if (currentSheet === 'WorkProcess') typeName = '실전 제목';
                else if (currentSheet === 'Jungri') typeName = '강의 제목';

                alert(`${typeName}와 내용을 모두 입력해주세요.`);
                return;
            }

            // 임시 ID 생성 (서버에서 실제 ID를 받을 때까지 사용)
            const tempId = 'temp_' + Date.now();

            // 즉시 UI에 추가 (속도 개선)
            const newItem = {
                id: tempId,
                term: term,
                description: description
            };

            // 캐시에 추가
            if (cachedData && cachedData[currentSheet]) {
                cachedData[currentSheet].unshift(newItem); // 최신 항목이 맨 위로 오도록 unshift 사용
            }

            // UI에 즉시 표시
            addCardToUI(newItem);

            // 입력 폼 초기화
            cancelEdit();

            // 모든 카테고리를 안전한 POST 방식으로 전송 (CORS 오류 방지)
            const params = new URLSearchParams();
            params.append('action', 'save');
            params.append('term', term);
            params.append('description', description);
            params.append('sheetName', currentSheet);

            fetch(API_URL, {
                method: 'POST',
                mode: 'no-cors',
                body: params
            })
                .then(() => {
                    // 강의정리일 때만 상세 안내 메시지 표시
                    if (currentSheet === 'Jungri') {
                        // 메시지는 표시하지만 UI는 이미 업데이트 완료
                        console.log('강의 정리 등록 요청을 보냈습니다.');
                    }
                    // 백그라운드에서 실제 ID로 업데이트하기 위해 잠시 후 데이터 재로드
                    setTimeout(() => {
                        fetchAllData();
                    }, 1500);
                })
                .catch(err => {
                    console.error('오류:', err);
                    // 오류 시 임시 항목 제거 및 데이터 재로드
                    const tempCard = document.querySelector(`.card[data-id="${tempId}"]`);
                    if (tempCard) tempCard.remove();
                    alert('저장 중 연결 오류가 발생했습니다.');
                    fetchAllData();
                });
        }

        // 데이터 불러오기 (기존 호환성 유지 및 렌더링 호출)
        function loadData(sortType) {
            currentSort = sortType;
            if (cachedData) {
                renderCurrentSheet();
            } else {
                fetchAllData();
            }
        }

        // UI에 카드 즉시 추가하는 헬퍼 함수
        function addCardToUI(item) {
            const container = document.getElementById('list-container');

            // 안전장치: container가 없으면 오류 방지
            if (!container) {
                console.error('list-container 요소를 찾을 수 없습니다');
                return;
            }

            const card = document.createElement('div');
            card.className = 'card';
            card.setAttribute('data-id', item.id);

            const isLecture = currentSheet === 'Jungri' || currentSheet === 'WorkProcess';
            const description = linkify(item.description);
            const descriptionText = String(item.description || '');
            const lines = descriptionText.split('\n');
            const isLongContent = lines.length > 1;

            let descHtml = '';
            if (isLecture && isLongContent) {
                descHtml = `
                    <div>
                        <div class="card-desc collapsed" id="desc-${item.id}">${description}</div>
                        <button class="toggle-btn" onclick="toggleContent('${item.id}')">더보기 ▼</button>
                    </div>
                `;
            } else {
                descHtml = `<div class="card-desc">${description}</div>`;
            }

            card.innerHTML = `
                <input type="checkbox" class="chk-box" data-id="${item.id}">
                <div class="card-content">
                    <div class="card-term">${item.term}</div>
                    ${descHtml}
                </div>
                <div class="card-actions">
                    <button class="edit-btn" onclick="toggleInlineEdit('${item.id}')">수정</button>
                </div>`;

            // 최신 항목이 맨 위에 오도록 prepend
            container.prepend(card);
        }

        // 현재 시트 데이터 렌더링 (실제 화면 출력 로직)
        function renderCurrentSheet() {
            const container = document.getElementById('list-container');
            if (!cachedData) return;

            const data = [...(cachedData[currentSheet] || [])];

            // 정렬 버튼 활성화 표시
            document.querySelectorAll('.sort-btn').forEach(btn => btn.classList.remove('active'));
            if (currentSort === 'newest') document.getElementById('btn-newest').classList.add('active');
            if (currentSort === 'alphabet') document.getElementById('btn-alphabet').classList.add('active');

            container.innerHTML = ''; // 초기화

            if (data.length === 0) {
                let typeName = '데이터';
                if (currentSheet === 'Coding') typeName = '용어';
                else if (currentSheet === 'Prompt') typeName = '프롬프트';
                else if (currentSheet === 'URL') typeName = '참고 내용';
                else if (currentSheet === 'Ideas') typeName = '아이디어';
                else if (currentSheet === 'WorkProcess') typeName = '실전 과정';
                else if (currentSheet === 'Jungri') typeName = '강의 정리';

                container.innerHTML = `<p style="text-align:center; color:#999; padding:40px;">등록된 ${typeName}가 없습니다. 첫 데이터를 등록해보세요!</p>`;
                return;
            }

            // 정렬 적용
            if (currentSort === 'newest') {
                data.sort((a, b) => b.id - a.id);
            } else if (currentSort === 'alphabet') {
                data.sort((a, b) => String(a.term).localeCompare(String(b.term), 'ko'));
            }

            data.forEach(item => {
                const card = document.createElement('div');
                card.className = 'card';
                card.setAttribute('data-id', item.id);

                // 강의정리/작업과정 카테고리이고 내용이 긴 경우 접기/펼치기 버튼 추가
                const isLecture = currentSheet === 'Jungri' || currentSheet === 'WorkProcess';
                const description = linkify(item.description);
                // description을 문자열로 변환 후 split 사용 (안전성 확보)
                const descriptionText = String(item.description || '');
                const lines = descriptionText.split('\n');
                const isLongContent = lines.length > 1;

                let descHtml = '';
                if (isLecture && isLongContent) {
                    descHtml = `
                        <div>
                            <div class="card-desc collapsed" id="desc-${item.id}">${description}</div>
                            <button class="toggle-btn" onclick="toggleContent('${item.id}')">더보기 ▼</button>
                        </div>
                    `;
                } else {
                    descHtml = `<div class="card-desc">${description}</div>`;
                }

                card.innerHTML = `
                    <input type="checkbox" class="chk-box" data-id="${item.id}">
                    <div class="card-content">
                        <div class="card-term">${item.term}</div>
                        ${descHtml}
                    </div>
                    <div class="card-actions">
                        <button class="edit-btn" onclick="toggleInlineEdit('${item.id}')">수정</button>
                    </div>`;
                container.appendChild(card);
            });
        }

        // 강의 내용 접기/펼치기 토글
        function toggleContent(id) {
            const descElement = document.getElementById(`desc-${id}`);
            const button = event.target;

            if (descElement.classList.contains('collapsed')) {
                descElement.classList.remove('collapsed');
                button.textContent = '접기 ▲';
            } else {
                descElement.classList.add('collapsed');
                button.textContent = '더보기 ▼';
            }
        }

        // 전체 선택 / 해제
        function toggleSelectAll() {
            const checkboxes = document.querySelectorAll('.chk-box');
            if (checkboxes.length === 0) return;

            // 하나라도 체크가 안 된 것이 있으면 전체 선택, 모두 체크되어 있으면 전체 해제
            const allChecked = Array.from(checkboxes).every(cb => cb.checked);

            checkboxes.forEach(cb => {
                cb.checked = !allChecked;
            });
        }

        // 선택 삭제
        function deleteSelected() {
            const checkboxes = document.querySelectorAll('.chk-box:checked');
            if (checkboxes.length === 0) {
                alert('삭제할 항목을 선택해주세요.');
                return;
            }

            if (!confirm(`선택한 ${checkboxes.length}개 항목을 삭제하시겠습니까?`)) {
                return;
            }

            const ids = Array.from(checkboxes).map(cb => cb.dataset.id);

            // 즉시 UI에서 제거 (속도 개선)
            ids.forEach(id => {
                const card = document.querySelector(`.card[data-id="${id}"]`);
                if (card) card.remove();
            });

            // 캐시된 데이터에서도 제거
            if (cachedData && cachedData[currentSheet]) {
                cachedData[currentSheet] = cachedData[currentSheet].filter(item => !ids.includes(String(item.id)));
            }

            // 백그라운드에서 서버 동기화
            const url = `${API_URL}?action=delete&ids=${ids.join(',')}&sheetName=${currentSheet}`;

            fetch(url)
                .then(res => res.json())
                .then(result => {
                    if (result.status !== 'success') {
                        // 실패 시에만 전체 데이터 다시 로드
                        alert('삭제 중 오류가 발생했습니다. 새로고침합니다.');
                        fetchAllData();
                    }
                })
                .catch(err => {
                    console.error('삭제 오류:', err);
                    alert('삭제 중 오류가 발생했습니다. 새로고침합니다.');
                    fetchAllData();
                });
        }
        // 선택 이동
        function moveSelected() {
            const checkboxes = document.querySelectorAll('.chk-box:checked');
            if (checkboxes.length === 0) {
                alert('이동할 항목을 선택해주세요.');
                return;
            }

            // 강의정리는 다른 카테고리와 분리 (서로 이동 불가)
            const isCurrentJungri = currentSheet === 'Jungri';

            if (isCurrentJungri) {
                alert('강의정리는 다른 카테고리로 이동할 수 없습니다.');
                return;
            }

            // 모달 열기
            window.selectedCheckboxes = checkboxes;
            showMoveModal();

        }

        // 모달 열기
        function showMoveModal() {
            const modal = document.getElementById('moveModal');
            const buttonsContainer = document.getElementById('categoryButtons');

            // 버튼 생성 (강의정리 제외)
            const categories = [
                { name: 'Coding', label: 'Coding용어' },
                { name: 'Prompt', label: '프롬프트' },
                { name: 'URL', label: '참고URL' },
                { name: 'Ideas', label: '아이디어' },
                { name: 'WorkProcess', label: '실전과정' },
                { name: 'Jungri', label: '강의정리' }
            ];

            buttonsContainer.innerHTML = '';
            categories.forEach(cat => {
                if (cat.name !== currentSheet) {
                    const btn = document.createElement('button');
                    btn.className = 'category-btn';
                    btn.textContent = cat.label;
                    btn.onclick = () => executeMoveToCategory(cat.name);
                    buttonsContainer.appendChild(btn);
                }
            });

            modal.classList.add('active');
        }

        // 모달 닫기
        function closeMoveModal() {
            const modal = document.getElementById('moveModal');
            modal.classList.remove('active');
        }

        // 실제 이동 실행
        function executeMoveToCategory(targetSheet) {
            closeMoveModal();

            const checkboxes = window.selectedCheckboxes;
            const ids = Array.from(checkboxes).map(cb => cb.dataset.id);

            // 즉시 UI에서 제거 (속도 개선)
            ids.forEach(id => {
                const card = document.querySelector(`.card[data-id="${id}"]`);
                if (card) card.remove();
            });

            // 캐시된 데이터 업데이트
            if (cachedData && cachedData[currentSheet]) {
                const movedItems = cachedData[currentSheet].filter(item => ids.includes(String(item.id)));
                cachedData[currentSheet] = cachedData[currentSheet].filter(item => !ids.includes(String(item.id)));

                // 대상 시트 캐시 초기화 (없으면 빈 배열로 생성)
                if (!cachedData[targetSheet]) {
                    cachedData[targetSheet] = [];
                }

                // 대상 시트에 추가
                cachedData[targetSheet] = [...movedItems, ...cachedData[targetSheet]];
            }

            // 백그라운드에서 서버 동기화
            const url = `${API_URL}?action=move&ids=${ids.join(',')}&sheetName=${currentSheet}&targetSheet=${targetSheet}`;

            fetch(url)
                .then(res => res.json())
                .then(result => {
                    if (result.status !== 'success') {
                        alert('이동 중 오류가 발생했습니다. 새로고침합니다.');
                        fetchAllData();
                    }
                })
                .catch(err => {
                    console.error('이동 오류:', err);
                    alert('이동 중 오류가 발생했습니다. 새로고침합니다.');
                    fetchAllData();
                });
        }
    </script>
