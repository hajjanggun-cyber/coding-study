<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>코딩 용어 정리</title>
    <style>
        /* 시스템 기본 고딕체 사용 (오류 방지) */
        body { 
            background: #f4f7f9; 
            color: #333; 
            font-family: 'Malgun Gothic', 'Apple SD Gothic Neo', sans-serif; 
            padding: 40px 20px; 
            margin: 0; 
            line-height: 1.6;
            font-size: 16px;
        }
        .container { 
            max-width: 800px; 
            margin: 0 auto; 
            background: #ffffff; 
            padding: 30px; 
            border-top: 6px solid #003366; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        /* 제목만 크게 유지 */
        h2 { 
            text-align: center; 
            color: #003366; 
            margin-bottom: 30px; 
            font-size: 32px;
            font-weight: bold;
        }
        
        /* 입력 영역 */
        .input-box { border: 1px solid #d1d1d1; padding: 20px; margin-bottom: 25px; background: #fff; }
        .input-row { display: flex; align-items: center; margin-bottom: 15px; border-bottom: 1px solid #eee; padding-bottom: 10px; }
        .label { width: 100px; font-weight: bold; color: #555; font-size: 15px; }
        input, textarea { 
            flex: 1; padding: 10px; border: 1px solid #ccc; background: #fafafa; font-size: 14px; 
        }
        .save-btn { 
            background: #003366; color: white; padding: 12px 0; border: none; 
            font-weight: bold; cursor: pointer; font-size: 16px; width: 100%; margin-top: 10px;
        }

        /* 컨트롤 및 정렬 */
        .controls { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; border-bottom: 2px solid #003366; padding-bottom: 10px; }
        .delete-btn { background: #d9534f; color: white; border: none; padding: 6px 15px; cursor: pointer; font-size: 13px; font-weight: bold; }
        .sort-btn { padding: 6px 12px; font-size: 13px; background: #f8f8f8; border: 1px solid #ddd; cursor: pointer; margin-left: 4px; }
        .sort-btn.active { background: #003366; color: #fff; font-weight: bold; }

        /* 리스트 카드 */
        .card { display: flex; align-items: flex-start; padding: 20px; border-bottom: 1px solid #eee; background: #fff; }
        .chk-box { margin-right: 15px; margin-top: 5px; width: 18px; height: 18px; cursor: pointer; }
        .card h3 { margin: 0 0 8px 0; color: #003366; font-size: 18px; }
        .card h3 span { font-size: 12px; background: #e1eaf3; color: #003366; padding: 2px 8px; margin-right: 10px; border-radius: 10px; }
        .card p { margin: 0; color: #444; font-size: 15px; padding-left: 5px; white-space: pre-wrap; }
    </style>
</head>
<body>
    <div class="container">
        <h2>코딩 용어 정리</h2>
        
        <div class="input-box">
            <div class="input-row">
                <div class="label">용어</div>
                <input type="text" id="term" placeholder="용어">
            </div>
            <div class="input-row" style="border:none;">
                <div class="label">용어 설명</div>
                <textarea id="description" rows="3"></textarea>
            </div>
            <button class="save-btn" onclick="saveData()">데이터 등록</button>
        </div>

        <div class="controls">
            <button class="delete-btn" onclick="deleteSelected()">선택 삭제</button>
            <div>
                <button class="sort-btn active" id="btn-newest" onclick="loadData('newest')">최신순</button>
                <button class="sort-btn" id="btn-oldest" onclick="loadData('oldest')">번호순</button>
                <button class="sort-btn" id="btn-alphabet" onclick="loadData('alphabet')">가나다순</button>
            </div>
        </div>

        <div id="list-container"></div>
    </div>
